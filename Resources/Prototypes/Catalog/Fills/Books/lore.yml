  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: book_hydroponics_pod_people
  - type: Paper
    content: book-text-botanics

- type: entity
  parent: BookBase
  id: BookGnominomicon
