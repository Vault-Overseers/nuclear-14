# ---- Library Salvage Fills ----

- type: entity
  name: demonomicon
  parent: BookBase
  id: BookDemonomicon
  noSpawn: true
  description: 'Who knows what dark spells may be contained in these horrid pages?'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: book_demonomicon

- type: entity
  name: demonomicon
  parent: BookDemonomicon
  id: BookDemonomiconRandom
  suffix: random
  components:
  - type: RandomSpawner
    prototypes:
    - BookDemonomicon1
    - BookDemonomicon2
    - BookDemonomicon3
    offset: 0.1

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon1
  suffix: 1
  components:
  - type: Paper
    content: book-text-demonomicon1

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon2
  suffix: 2
  components:
  - type: Paper
    content: book-text-demonomicon2

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon3
  suffix: 3
  components:
  - type: Paper
    content: book-text-demonomicon3

- type: entity
  name: pharmaceutical manuscript
  parent: BookBase
  id: BookChemistryInsane
  suffix: library salvage
  description: 'You can tell whoever wrote this was off the desoxy HARD.'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: book_chemistry
  - type: Paper
    content: book-text-chemistry-insane

- type: entity
  name: botanical textbook
  parent: BookBase
