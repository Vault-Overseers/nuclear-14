- type: entity
  id: MouseMigration
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: true
    startDelay: 10
    earliestStart: 15
    reoccurrenceDelay: 3
    weight: 5
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02

- type: entity
  id: CockroachMigration
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: true
    startDelay: 10
    weight: 5
    duration: 50
    reoccurrenceDelay: 15 # Cockroaches en masse are utmost annoying to deal with.
  - type: VentCrittersRule
    entries:
    - id: MobCockroach
      prob: 0.03
    - id: MobMothroach
      prob: 0.008

# TODO this is the same as mouse migration, but with different announcer.
- type: entity
  id: VentCritters
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: true
    startDelay: 10
    earliestStart: 15
    reoccurrenceDelay: 3
    weight: 5
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobPibbleVent
      prob: 0.005

- type: entity
  id: PowerGridCheck
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    weight: 10
    startAnnouncement: true
    endAnnouncement: true
    startDelay: 24
    duration: 60
    maxDuration: 120
    reoccurrenceDelay: 2 # Gives a chance for multiple checks in a row, but not in parallel
  - type: PowerGridCheckRule

