- type: entity
  parent: BaseGameRule
  id: SolarFlare
  noSpawn: true
  components:
  - type: StationEvent
    weight: 10
    startAnnouncement: true
    endAnnouncement: true
    duration: 120
    maxDuration: 240
    reoccurrenceDelay: 5
  - type: SolarFlareRule
    onlyJamHeadsets: true
    affectedChannels:
    - Common
    extraChannels:
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    extraCount: 2
    lightBreakChancePerSecond: 0.0003
    doorToggleChancePerSecond: 0.001

