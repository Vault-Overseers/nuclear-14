# Legion kits

- type: entity
  id: LegionCenturionloadoutkits
  name: kit
  description: "please only take one."
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Corvax/Objects/Misc/kits.rsi
    state: base
  - type: UndecidedLoadoutBackpack
    transformAfterSelect: AlwaysPoweredWallLight
    possibleSets:
    - CenturionBestiarySet
    - CenturionVenatorSet
  - type: ActivatableUI
    key: enum.UndecidedLoadoutBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.UndecidedLoadoutBackpackUIKey.Key
        type: UndecidedLoadoutBackpackBoundUserInterface

