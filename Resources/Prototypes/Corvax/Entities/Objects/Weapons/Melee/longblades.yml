- type: entity
  parent: N14Machete
  id: N14Gladius
  name: gladius
  description: The old sword of the Roman Empire. It is now in use by the Legion...
  components:
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Melee/gladius.rsi
    quickEquip: false
    slots:
    - Belt
    - Back
    - suitStorage
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Melee/gladius.rsi
    state: icon
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 25
  - type: MeleeWeapon
    damage:
      types:
        Slash: 20
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    sprite: Corvax/Objects/Weapons/Melee/gladius.rsi

- type: entity
  parent: BaseItem
  id: N14WeaponThermospear
  name: thermospear
  description: "A long two-handed thermal spear, fuel is needed for use."
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Melee/thermospear.rsi
    layers:
    - state: icon
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: Item
    sprite: Corvax/Objects/Weapons/Melee/thermospear.rsi
    size: Huge
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Melee/thermospear.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: UseDelay
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      groups:
        Brute: 5
  - type: MultiHandedItem
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 30
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 250
        maxVol: 250
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
    speed: 1.3
  - type: Welder
  - type: PointLight
    enabled: false
    radius: 1.5
    color: orange
    netsync: false
  - type: Appearance
  - type: RequiresEyeProtection
  - type: IgnitionSource
    temperature: 700

