# this ones a doozy
- type: reagent
  id: Epinephrine
  name: reagent-name-epinephrine
  group: Medicine
  desc: reagent-desc-epinephrine
  physicalDesc: reagent-physical-desc-odorless
  color: "#d2fffa"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          # they gotta be in crit first
          min: 100
        - !type:ReagentThreshold
          min: 0
          max: 20
        damage:
          types:
            Asphyxiation: -3
            Poison: -0.5
          groups:
            Brute: -0.5
            Burn: -0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 20
        damage:
          types:
            Asphyxiation: 1
            Poison: 1
      - !type:AdjustReagent
        reagent: Lexorin
        amount: -2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: Lexorin
          min: 1
        reagent: Epinephrine
        amount: -1
      - !type:AdjustReagent
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          reagent: Lexorin
          min: 1
        reagent: Histamine
        amount: 4
      - !type:GenericStatusEffect
        key: Stun
        time: 0.75
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 0.75
        type: Remove

