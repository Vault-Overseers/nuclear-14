- type: reagent
  id: CapsaicinOil
  name: reagent-name-capsaicin-oil
  desc: reagent-desc-capsaicin-oil
  physicalDesc: reagent-physical-desc-oily
  flavor: spicy
  color: "#FF0000"
  meltingPoint: 146
  boilingPoint: 410 # Really high boiling point compared to its melting
  metabolisms:
    Food:
      effects:
        - !type:SatiateHunger # spicy foods satiate hunger better
          factor: 1.5
    Poison:
      effects:
        - !type:AdjustTemperature
          amount: 250 # thermal energy, not temp
        - !type:HealthChange
          conditions:
            - !type:ReagentThreshold
              min: 5
          damage:
            groups:
              Caustic: 1
        - !type:PopupMessage
          type: Local
          messages: [ "capsaicin-effect-light-burn" ]
          probability: 0.2
