#MARK: Pistol
- type: entity
  name: 22lr Pistol
  parent: N14BaseWeaponPistol
  id: N14WeaponPistol22lrEmpty
  description: A simple and silenced pistol, chambered in 22lr.
  suffix: Empty
  components:
  - type: Construction
    graph: N14WeaponPistol22lrEmpty
    node: start
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Pistols/22lr.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/Pistols/22lr.rsi
  - type: Gun
    fireRate: 4
    soundGunshot:
      collection: N14PistolSpyGunshot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        whitelist:
          tags:
            - N14MagazinePistol22lr
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol22
  - type: FollowDistance
    backStrength: 6

