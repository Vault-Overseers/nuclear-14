- type: species
  id: RatFolk
  name: species-name-ratfolk
  roundStart: False
  prototype: N14MobRatFolk
  sprites: N14MobRatFolkSprites
  markingLimits: MobGhoulMarkingLimits
  dollPrototype: N14MobRatFolkDummy
  skinColoration: HumanToned
  minHeight: 0.8
  defaultHeight: 1.15
  maxHeight: 1.25
  minWidth: 0.7
  defaultWidth: 0.8
  maxWidth: 0.9

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: N14MobRatFolkSprites
  sprites:
    Head: N14MobRatFolkHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Chest: N14MobRatFolkTorso
    Eyes: MobHumanoidEyes
    LArm: N14MobRatFolkLArm
    RArm: N14MobRatFolkRArm
    LHand: N14MobRatFolkLHand
    RHand: N14MobRatFolkRHand
    LLeg: N14MobRatFolkLLeg
    RLeg: N14MobRatFolkRLeg
    LFoot: N14MobRatFolkLFoot
    RFoot: N14MobRatFolkRFoot

