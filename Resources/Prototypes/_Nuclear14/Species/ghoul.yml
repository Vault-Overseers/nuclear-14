    LHand: N14MobGhoulLHand
    RHand: N14MobGhoulRHand
    LLeg: N14MobGhoulLLeg
    RLeg: N14MobGhoulRLeg
    LFoot: N14MobGhoulLFoot
    RFoot: N14MobGhoulRFoot
    
