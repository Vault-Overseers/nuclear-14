- type: entity
  name: Waster Eyebot
  id: N14MobPetEyebot #Basic Eyebot every other inherits from.
  parent: N14MobFriendlyRobot
  description: A military Eyebot with a smiling face to look at! 
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: NpcFactionMember
    factions:
    - Wastelander
  - type: Sprite
    sprite: _Nuclear14/Mobs/Pets/eyebot_smile.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: icon
    - state: shadow_eyebot
  - type: Appearance
  - type: MobThresholds
    thresholds:
      0: Alive
      75: Critical
      150: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: icon
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.4
        density: 150
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: MovementAlwaysTouching
  - type: CombatMode
  - type: Gun
    minAngle: 8
    maxAngle: 12
    angleIncrease: 4
    angleDecay: 4
    fireRate: 1
    soundGunshot:
      collection: N14RechargerRifleGunshot
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
  - type: BasicEntityAmmoProvider
    proto: BulletLaser
    capacity: 9
    count: 9
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: RadioSpeaker
    channels:
    - PBS
    enabled: true
    toggleOnInteract: true
    IsSpeaker: true
  - type: UniversalLanguageSpeaker
  - type: ReplacementAccent
    accent: silicon
  - type: Damageable
    damageContainer: Biological
  - type: PassiveDamage 
    allowedStates:
    - Alive
    - Critical
    damageCap: 50
    damage:
      groups:
        Brute: -0.25
        Burn: -0.25

