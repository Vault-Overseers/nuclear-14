- type: entity
  name: Waster Eyebot
  id: N14MobPetEyebot #Basic Eyebot every other inherits from.
  parent: N14MobFriendlyRobot
  description: A military Eyebot with a smiling face to look at! 
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - Wastelander
  - type: Sprite
    sprite: _Nuclear14/Mobs/Pets/eyebot_smile.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: icon
    - state: shadow_eyebot
  - type: Appearance
  - type: MobThresholds
    thresholds:
      0: Alive
      75: Critical
      150: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: icon
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.4
        density: 150
        mask:
        - SmallMobLayer
        layer:
        - SmallMobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: MovementAlwaysTouching
  - type: CombatMode
  - type: Gun
    minAngle: 8
    maxAngle: 12
    angleIncrease: 4
    angleDecay: 4
    fireRate: 1
    soundGunshot:
      collection: N14RechargerRifleGunshot
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
  - type: BasicEntityAmmoProvider
    proto: BulletLaser
    capacity: 9
    count: 9
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: RadioSpeaker
    channels:
    - PBS
    enabled: true
    toggleOnInteract: true
    IsSpeaker: true
  - type: LanguageKnowledge
    speaks:
    - N14Robot
    understands:
    - N14Dog
    - N14Insect
    - N14Robot
    - English
    - Tribal
    - Chinese
    - Sign
  - type: HandheldLight
    toggleOnInteract: false
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 4.5
    energy: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: Battery
    maxCharge: 600 # lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: NoSlip
  - type: StepTriggerImmune
    whitelist:
      types:
      - Shard
      - Landmine
      - Mousetrap
      - SlipTile
      - SlipEntity
      - Chasm
  - type: Damageable
    damageContainer: Biological
  - type: PassiveDamage 
    allowedStates:
    - Alive
    - Critical
    damageCap: 75
    damage:
      groups:
        Brute: -0.5
        Burn: -0.5

