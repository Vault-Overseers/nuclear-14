- type: entity
  name: Waster Eyebot
  id: N14MobPetEyebot #Basic Eyebot every other inherits from.
  parent: MobSiliconBase #Todo: Make a new base robot follower so the others don't have to inherit from the Eyebot.
  description:
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - Wastelander
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    sprite: _Nuclear14/Mobs/Pets/eyebot_smile.rsi
    layers:
    - state: icon
    - state: shadow_eyebot
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: icon
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.4
        density: 150
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Stamina
    critThreshold: 50
  - type: MovementAlwaysTouching
  - type: CombatMode
  - type: Gun
    minAngle: 12
    maxAngle: 24
    angleIncrease: 4
    angleDecay: 4
    fireRate: 1.25
    soundGunshot:
      collection: N14RechargerRifleGunshot
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
  - type: BasicEntityAmmoProvider
    proto: BulletLaser
    capacity: 9
    count: 9
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: RadioSpeaker
    channels:
    - PBS
    enabled: true
    toggleOnInteract: true
    IsSpeaker: true
  - type: UniversalLanguageSpeaker
  - type: ReplacementAccent
    accent: silicon
  - type: Damageable
    damageContainer: Biological
  - type: PassiveDamage 
    allowedStates:
    - Alive
    - Critical
    damageCap: 50
    damage:
      groups:
        Brute: -0.25
        Burn: -0.25

