# Consider making our own base mob in future so we're resilient to upstream changes.

# Base Hostile
- type: entity
  name: wasteland animal
  abstract: true
  id: N14MobBaseHostile
  parent: SimpleMobBase
  description: It's a dirty wasteland animal. Watch out for it's bite, it could be infectious.
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - WastelandAnimal
  - type: HTN
    rootTask:
      task: SimpleDumbHostileCompound # This replaced SimpleHostileCompound and means they don't dodge between attacks.
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bloatfly
      sprite: _Nuclear14/Mobs/Insects/bloatfly.rsi # Replace this with a mob error or something
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 3.9
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.20
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: Stamina
    critThreshold: 15
  - type: MovementAlwaysTouching
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: WastelandBlood
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.5
    range: 1
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 2
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 0.1
  - type: MeleeChemicalInjector
    solution: melee
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: Puller
    needsHands: true
  - type: Speech
    speechSounds: Squeak


- type: entity
  name: scaley wasteland animal
  abstract: true
  id: N14MobBaseHostileScaley
  parent: N14MobBaseHostile
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: N14Scale

- type: entity
  name: wasteland insect
  abstract: true
  id: N14MobBaseHostileInsect
  parent: N14MobBaseHostile
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: N14Insect
  - type: NoSlip
  - type: NpcFactionMember
    factions:
    - WastelandInsect

# Wave Defence Base Hostile
- type: entity
  name: wave attacker
  abstract: true
  id: N14MobWave
  components:
  - type: HTN
    rootTask:
      task: SimpleDumbHostileCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavClimb: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      ESP: !type:Bool
        true
      VisionRadius: !type:Single
        1000.0
  - type: WaveMob
    difficulty: 1
  - type: GhostTakeoverAvailable
  - type: GhostRole
    prob: 0.33
    makeSentient: true
    name: враждебная фауна # wave defence
    description: |
      Бей, круши, ломай, убивай!

- type: entity
  abstract: true
  id: N14MobWaveAnimal
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Animals

- type: entity
  abstract: true
  id: N14MobWaveInsect
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Insects

# Base Tameable
- type: entity
  abstract: true
  id: N14TameableMobBase
  parent: SimpleMobBase
  components:
  - type: NPCTamingOnTouchBehaviour
    follow: true
    persistent: true
    tameChance: 0.5
    oneTry: false
    successPopup: This pet is your friend now!
    deniedPopup: This pet refused to be your friend.
    whitelist:
      components:
      - HumanoidAppearance
  - type: HTN
    rootTask:
      task: SimpleFollowHostileCompound # HTN compound must include FollowCompound so pet can follow its owner
