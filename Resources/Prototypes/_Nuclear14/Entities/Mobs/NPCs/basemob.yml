    - GalacticCommon
    understands:
    - GalacticCommon
  - type: Appearance
  - type: Clumsy
    clumsyDamage:
      types:
        Blunt: 1
    clumsySound:
      collection: BodyFall

# Wave Defence Base Hostile
#MARK: WAVE
- type: entity
  name: wave attacker
  abstract: true
  id: N14MobWave
  components:
  - type: HTN
    rootTask:
      task: SimpleDumbHostileCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavClimb: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      ESP: !type:Bool
        true
      VisionRadius: !type:Single
        1000.0
  - type: WaveMob
    difficulty: 1
  - type: GhostTakeoverAvailable
  - type: GhostRole
    prob: 0.33
    makeSentient: true
    name: hostile attacker # wave defence
    description: |
      Wreak havoc and kill all humans!

