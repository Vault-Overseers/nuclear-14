  abstract: true
  id: N14MobWaveAnimal
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Animals

- type: entity
  abstract: true
  id: N14MobWaveInsect
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Insects

#MARK: Base Tameable
- type: entity
  abstract: true
  id: N14TameableMobBase
  parent: SimpleMobBase
  components:
  - type: NPCTamingOnTouchBehaviour
    follow: true
    persistent: true
    tameChance: 0.5
    oneTry: false
    successPopup: This pet is your friend now!
    deniedPopup: This pet refused to be your friend.
    whitelist:
      components:
      - HumanoidAppearance
  - type: HTN
    rootTask:
      task: SimpleFollowHostileCompound # HTN compound must include FollowCompound so pet can follow its owner
  - type: LanguageKnowledge
    understands:
    - GalacticCommon