# Consider making our own base mob in future so we're resilient to upstream changes.
#MARK: Base Simple
- type: entity
  name: wasteland animal
  abstract: true
  id: N14MobBaseSimple
  parent: SimpleMobBase
  description: It's a dirty wasteland animal. Watch out for it's bite, it could be infectious.
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - WastelandAnimal
  - type: Sprite
    drawdepth: Mobs # Replace this with a mob error or something
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 3.9
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.30
        density: 20
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: MovementAlwaysTouching
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 1
    - id: N14MaterialRawLeather1
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: WastelandBlood
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: Puller
    needsHands: true

#MARK: Base Hostile
- type: entity
  abstract: true
  id: N14MobBaseHostile
  parent: N14MobBaseSimple
  description: It's a dirty wasteland animal. Watch out for it's bite, it could be infectious.
  components:
  - type: NpcFactionMember
    factions:
    - WastelandAnimal
  - type: HTN
    rootTask:
      task: SimpleDumbHostileCompound # This replaced SimpleHostileCompound and means they don't dodge between attacks.
  - type: Sprite
    drawdepth: Mobs
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: WastelandBlood
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.5
    range: 1
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 60
    animation: WeaponArcBite
    wideAnimation: WeaponArcBite
    damage:
      groups:
        Brute: 2
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 0.1
  - type: MeleeChemicalInjector
    solution: melee
  - type: ReplacementAccent
    accent: genericAggressive

