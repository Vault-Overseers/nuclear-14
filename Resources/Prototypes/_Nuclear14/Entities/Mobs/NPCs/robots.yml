    baseWalkSpeed : 2
    baseSprintSpeed : 4
  - type: GhostRole
    prob: 1
    makeSentient: true
    name: Assaultron
    description: |
      Protect your area and remove any trespassers.
  - type: Sprite
    sprite: _Nuclear14/Mobs/Robots/assaultron.rsi
    layers:
    - state: icon
      map: ["movement"]
    - state: icon  # change me
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: icon # change me
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: walking
    noMovementLayers:
      movement:
        state: icon
    
