# parent to MobSiliconBase
- type: entity
  abstract: true
  parent: MobSiliconBase
  id: N14MobRobotHostile
  suffix: hostile npc
  name: robot
  description: Designed to serve humankind. Maybe it ended it.
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - HostileRobot
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.4
        density: 150
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Stamina
    critThreshold: 20
  - type: MovementAlwaysTouching
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  # - type: Bloodstream
    # bloodMaxVolume: 50
  - type: CombatMode
  # - type: GhostTakeoverAvailable
  # - type: GhostRole
    # prob: 0.33
    # makeSentient: true
    # name: hostile attacker # wave defence
    # description: |
      # Wreak havoc and kill all humans!
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: Puller
    needsHands: true
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
# TODO: Make them shout things at people using advertise.

- type: entity
  abstract: true
  parent: N14MobRobotHostile
  id: N14MobRobotHostileMelee
  components:
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/metal_thud1.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      groups:
        Brute: 5

- type: entity
  parent: N14MobRobotHostileMelee
  id: N14MobRobotAssaultronHostile
  name: Assaultron
  description: Horrifying. Fast. Deadly.
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  # - type: GhostRole
    # prob: 1
    # makeSentient: true
    # name: Assaultron
    # description: |
      # Protect your area and remove any trespassers.
  - type: Sprite
    sprite: _Nuclear14/Mobs/Robots/assaultron.rsi
    layers:
    - state: icon
      map: ["movement"]
    # - state: icon
      # map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: icon  # change me
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: icon # change me
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: walking
    noMovementLayers:
      movement:
        state: icon
  - type: DamageStateVisuals
    states:
      Alive:
        Base: deathclaw
      Dead:
        Base: dead

