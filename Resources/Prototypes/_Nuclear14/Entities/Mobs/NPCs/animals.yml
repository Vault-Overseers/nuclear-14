    soundHit:
     collection: AlienClaw
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 15
        Structural: 5
    range: 1.5
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 5
  - type: Hands
  - type: Puller
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Insulated
  - type: GhostRole
    prob: 0.5
    makeSentient: true
    name: deathclaw
    description: |
      You're a smart killer. Use tactics to kill everyone.
  - type: NoSlip
  - type: Reproductive
    breedChance: 0.05
