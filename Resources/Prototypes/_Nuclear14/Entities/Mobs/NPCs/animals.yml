#MARK: Passive Animals
#MARK: Brahmin
- type: entity
  name: brahmin
  parent: MobCow
  id: N14MobBrahmin
  description: Moo? Wonder if I can eat that.
  components:
  - type: Sprite
    drawdepth: Mobs
    scale: 1.25, 1.25
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: brahmin-2
      sprite: _Nuclear14/Mobs/Animals/brahmin.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: brahmin-2
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 200
  - type: Tag
    tags:
    - Brahmin
  - type: Butcherable
    spawned:
    - id: N14FoodMeatBrahmin
      amount: 4
    - id: N14MaterialBrahminHide1
      amount: 1
      prob: 0.95
  - type: SolutionContainerManager
    solutions:
      udder:
        maxVol: 250
        reagents:
        - ReagentId: N14MilkBrahmin
          Quantity: 30
  - type: Udder
    reagentId: N14MilkBrahmin
    quantityPerUpdate: 25
    growthDelay: 60
    hungerUsage: 10
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - N14BrahminDung
    chance: 0.5
    intervalSeconds: 300
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: Reproductive
    breedChance: 0.05
    birthPopup: reproductive-birth-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Brahmin
    offspring:
    - id: N14MobBrahmin
      maxAmount: 1
  - type: ReproductivePartner
  - type: MobPrice
    price: 300

