# See basemob.yml for parent entities

- type: entity
  name: molerat
  id: N14MobMolerat
  parent: N14MobBaseHostile
  description: Part mole, part rat, full pest. Watch out for the teeth.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: molerat
      sprite: _Nuclear14/Mobs/Animals/molerat.rsi
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.20
        density: 20
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: molerat
      Critical:
        Base: molerat
      Dead:
        Base: dead
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 3
  - type: Reproductive
    breedChance: 0.05
    birthPopup: reproductive-birth-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Molerat
    offspring:
    - id: N14MobMolerat
      maxAmount: 1
  - type: ReproductivePartner
  - type: Tag
    tags:
    - Molerat

