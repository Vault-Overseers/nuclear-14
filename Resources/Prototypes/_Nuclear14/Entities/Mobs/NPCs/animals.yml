# Passive Animals
- type: entity
  name: brahmin
  parent: MobCow
  id: N14MobBrahmin
  description: Moo? Wonder if I can eat that.
  components:
  - type: Sprite
    drawdepth: Mobs
    scale: 1.5, 1.5
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: brahmin-2
      sprite: _Nuclear14/Mobs/Animals/brahmin.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: brahmin-2
      Dead:
        Base: dead
  - type: Tag
    tags:
    - Brahmin
  - type: Butcherable
    spawned:
    - id: N14FoodMeatBrahmin
      amount: 5
    - id: N14MaterialBrahminHide
      amount: 1
      prob: 0.95
  - type: SolutionContainerManager
    solutions:
      udder:
        maxVol: 250
        reagents:
        - ReagentId: N14MilkBrahmin
          Quantity: 30
  - type: Udder
    reagentId: N14MilkBrahmin
    targetSolution: udder
    quantity: 25
    updateRate: 30
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - N14Dung
    chance: 0.5
    intervalSeconds: 300
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: Reproductive
    breedChance: 0.05
    birthPopup: reproductive-birth-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Brahmin
    offspring:
    - id: N14MobBrahmin
      maxAmount: 1
  - type: ReproductivePartner

