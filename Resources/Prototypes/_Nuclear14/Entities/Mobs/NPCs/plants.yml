- type: entity
  name: wasteland plant
  abstract: true
  id: N14MobBaseHostilePlant
  parent: N14MobBaseHostile
  description: A mutated plant. You wonder where it came from, a vault perhaps?
  components:
  - type: Damageable
    damageContainer: Biological
  - type: NoSlip
  - type: Speech
    speechSounds: Squeak
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw #change to something else
      amount: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.30
        density: 30
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer

- type: entity
  name: spore plant
  parent: N14MobBaseHostilePlant
  id: N14MobSporeplant
  description: A mutated venus fly trap. Who knew they got this big?
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bloatfly
      sprite: _Nuclear14/Mobs/Plants/sporeplant.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: sporeplant
      Critical:
        Base: sporeplant
      Dead:
        Base: dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 0
    baseSprintSpeed : 0
  - type: Stamina
    critThreshold: 20
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: BallisticAmmoProvider
    proto: N14BulletAcid
    capacity: 100
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
  - type: Gun
    fireRate: 0.5
    selectedMode: FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    useKey: false