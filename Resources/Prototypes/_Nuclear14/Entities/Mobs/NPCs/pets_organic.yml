- type: entity
  name: Basic Pet
  id: N14MobPetBasic
  parent: N14MobBaseHostile
  categories: [ HideSpawnMenu ]
  description: Why are you even reading this?
  components:
  - type: NpcFactionMember
    factions:
      - Wastelander
  - type: Puller
    needsHands: false
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.75
    baseSprintSpeed : 5.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.30
        density: 20
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: shepherd
      sprite: _Nuclear14/Mobs/Animals/dogsheperd.rsi
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      160: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: shepherd
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 60
    animation: WeaponArcBite
    wideAnimation: WeaponArcBite
    damage:
      groups:
        Brute: 6
  - type: UniversalLanguageSpeaker
  - type: PassiveDamage 
    allowedStates:
    - Alive
    - Critical
    damageCap: 50
    damage:
      groups:
        Brute: -0.25
        Burn: -0.25
        Toxin: -0.25

- type: entity
  name: Basic Mutt
  id: N14MobPetDog
  parent: N14MobPetBasic
  description: A rather healthy dog, seems to have a collar with a name on it.
  components:
  - type: RadiationReceiver
  - type: RandomMetadata
    nameSegments: [names_N14pet_dog]
  - type: InteractionPopup
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: ReplacementAccent
    accent: dog

