      state: deathclaw
      sprite: _Nuclear14/Mobs/Animals/deathclaw.rsi
  - type: HTN
    rootTask:
      task: N14HostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavPry: !type:Bool
        true
