# See basemob.yml for parent entities

#MARK: Bloatfly
- type: entity
  name: bloatfly
  parent: N14MobBaseHostileInsect
  id: N14MobBloatfly
  description: A mutated floating bug with an infectious bite and parasitic stinger capable of launching larvae.
  components:
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bloatfly
      sprite: _Nuclear14/Mobs/Insects/bloatfly.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bloatfly
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 20
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: BallisticAmmoProvider
    proto: N14BulletAcid
    capacity: 100
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
  - type: Gun
    fireRate: 0.5
    selectedMode: FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    useKey: false
  - type: Butcherable
    spawned:
    - id: N14MaterialAntChitin1
      amount: 1
    - id: N14FoodMeatRadRaw
      amount: 1
      prob: 0.75
    - id: N14FoodBloatflyAcidSac
      amount: 1
      prob: 0.75

#MARK: Giant Ant
- type: entity
  name: giant ant
  parent: N14MobBaseHostileInsect
  id: N14MobGiantAnt
  description: It's an ant...but giant. Watch for the nippers.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: giantant
      sprite: _Nuclear14/Mobs/Insects/giantant.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.3
        density: 400
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: giantant
      Critical:
        Base: giantant
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14MaterialAntChitin1
      amount: 2
    - id: N14FoodMeatRadRaw
