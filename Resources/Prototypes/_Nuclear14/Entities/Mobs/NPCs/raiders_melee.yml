- type: entity
  name: Psycho Raider
  id: N14MobRaiderPsycho
  parent: N14MobBaseHostile
  description: Psychopatic raider who will stab and rob just about anyone.
  components:
  - type: NpcFactionMember
    factions:
      - Raider
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: raider_melee
      sprite: _Nuclear14/Mobs/RaidersSimpleMob/RaiderPsycho.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.3
        density: 40
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.8
      80: 0.6
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: raider_dead #TODO: Make crit raider
      Dead:
        Base: raider_dead
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcThrust
    damage:
      types:
        Slash: 14
    range: 1
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 5
  - type: Hands
  - type: Puller
  - type: Tool
    speed: 1.0
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg

