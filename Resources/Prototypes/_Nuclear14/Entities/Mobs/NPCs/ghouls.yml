- type: entity
  name: Feral Ghoul
  id: N14MobGhoulFeral
  parent: N14MobBaseHostileFeral
  description: A mean looking ghoul.
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcThrust
    damage:
      types:
        Slash: 14
        Structural: 5
    range: 1
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
      sprite: _Nuclear14/Mobs/Ghouls/ghoul-feral.rsi
  
