# Town of [insert map here] should have its own NPCs for protection.
- type: entity
  name: Town Militia
  parent: N14BaseMobRaider
  id: N14MobNPCTown
  suffix: NPC
  description: Angry mob ready to defend their homes, might not be the best at combat but he is trying.
  components:
    - type: NpcFactionMember
      factions:
      - Townsfolk
    - type: Gun
      minAngle: 9
      maxAngle: 45
      angleIncrease: 0.5
      angleDecay: 4
      fireRate: 2
      soundGunshot:
        collection: N14Pistol10mmGunshot
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
