- type: entity
  parent: N14BaseRobotChassis
  id: N14RobotProtectron
  name: protectron
  components:
  - type: Sprite
    layers:
    - state: protectron_common
    - state: protectron_common  # change me
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: protectron_common # change me
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 6
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - - BorgModuleJanitor
    hasMindState: protectron_common_on
    noMindState: protectron_common_off
  # - type: Construction
    # node: cyborg
  - type: Speech
    speechVerb: Robotic
  - type: Inventory
    templateId: borgShort

- type: entity
  parent: N14BaseRobotChassis
  id: N14RobotProtectronBuilder
  name: protectron builder
  components:
  - type: Sprite
    layers:
    - state: protectron_builder
      map: ["movement"]
    - state: protectron_builder # change me
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: protectron_builder # change me
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: protectron_builder # change me
    noMovementLayers:
      movement:
        state: protectron_builder # change me
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleCargo
      - BorgModuleEngineering
    hasMindState: protectron_common_on
    noMindState: protectron_common_off
