- type: entity
  parent: N14BaseRobotChassis
  id: N14RobotProtectron
  name: protectron
  components:
  - type: Sprite
    sprite: Nuclear14/Mobs/Robots/protectron.rsi
    layers:
    - state: icon
      map: ["movement"]
    - state: icon  # change me
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: icon # change me
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: walking
    noMovementLayers:
      movement:
        state: icon
  - type: BorgChassis
    maxModules: 6
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleJanitor
    hasMindState: on
    noMindState: off
  # - type: Construction
    # node: cyborg
  - type: Speech
    speechVerb: Robotic
  - type: Inventory
    templateId: borgShort

- type: entity
