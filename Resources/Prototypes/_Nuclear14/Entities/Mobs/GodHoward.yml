- type: entity
  abstract: true
  id: N14GodHoward
  name: God Howard
  description: "The sound echoes in your ears, 'It just works'."
  components:
  - type: Sprite
    sprite: _Nuclear14/Mobs/GodHoward.png
    drawdepth: Ghosts
    scale: 2.0,2.0
    layers:
    - state: narsie
      shader: unshaded

# spawn animation, spawns actual god howard when it ends
- type: entity
  parent: N14GodHoward
  id: N14GodHowardSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  # spawn animation lasts 3.5 seconds
  - type: TimedDespawn
    lifetime: 3.5
  - type: SpawnOnDespawn
    prototype: N14GodHowardAS

- type: entity
  parent: [MobNarsieBase, BaseMob, N14GodHoward]
  id:  N14GodHowardAS
  components:
  - type: AnnounceOnSpawn
    message: todd-has-risen
    sender: todd-has-risen-sender
    sound:
      path: Audio/Admin/Smites/you_probably_should_upgrade.ogg
    color: red
  - type: CargoSellBlacklist
  # big todd needs to see the universe
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - AllMask
        layer:
        - AllMask
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        mask:
        - AllMask
        layer:
        - AllMask
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  # narnar hears all
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  # singulose components
  - type: EventHorizon
    radius: 5
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 6
    maxRange: 8
  - type: WarpPoint
    follow: true
    location: Nar'Sie
