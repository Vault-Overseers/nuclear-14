- type: entity
  save: false
  name: ghoul
  id: N14BaseMobGhoul
  parent: BaseMobSpeciesOrganic
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Ghoul
  - type: Body
    prototype: Ghoul
    requiredLegs: 2
  - type: Icon
    sprite: _Nuclear14/Mobs/Species/Ghoul/parts.rsi
    state: full
  - type: Sprite
    sprite: _Nuclear14/Mobs/Species/Ghoul/parts.rsi
    netsync: false
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - shader: StencilClear
        sprite: _Nuclear14/Mobs/Species/Ghoul/parts.rsi
        state: l_leg
      - shader: StencilMask
        map: [ "enum.HumanoidVisualLayers.StencilMask" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_full
        visible: false
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
  - type: Perishable
    rotAfter: 3600 # An entire in-game day.
  - type: Hunger
    starvationDamage:
      types:
        Cold: 0.5
        Bloodloss: 0.5
  - type: Thirst
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Ghoul
  - type: PassiveDamage # Ghoul passive regen. Assuming one damage type, comes out to about 100 damage in 5 minutes. Not enough to really affect during combat, but sure makes them need a lot less stimpaks.
    allowedStates:
    - Alive
    damageCap: 100
    damage:
      types:
        Heat: -1
        Radiation: 0.06 # a little less than ~50 rads per hour. Chem dependant
      groups:
        Brute: -1
        Toxin: -0.1
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: FeralGhoulify
  # - type: Special

- type: entity
  save: false
  parent: MobHumanDummy
  id: N14MobGhoulDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Ghoul


