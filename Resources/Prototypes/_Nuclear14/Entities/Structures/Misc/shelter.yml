- type: entity
  parent: BaseStructure
  id: N14ShelterNew
  name:  Pulowski Preservation Shelter
  description: "Pulowski: Nuclear protection on a budget!"
  components:
  - type: Sprite
    noRot: true
    sprite: _Nuclear14/Structures/Misc/shelter.rsi
    layers:
    - state: shelternewopen
      map: ["base"]
  - type: UserInterface
    interfaces:
    - key: enum.CryostorageUIKey.Key
      type: CryostorageBoundUserInterface
  - type: ActivatableUI
    key: enum.CryostorageUIKey.Key
  - type: AccessReader
    breakOnEmag: false
    access: [["Cryogenics"]]
  - type: InteractionOutline
  - type: Cryostorage
  - type: Physics
    canCollide: false
  - type: DragInsertContainer
    containerId: storage
  - type: ExitContainerOnMove
    containerId: storage
  - type: PointLight
    color: Lime
    radius: 1.5
    energy: 0.5
    castShadows: false
  - type: ContainerContainer
    containers:
      storage: !type:ContainerSlot
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CryostorageVisuals.Full:
        base:
          True: { state: shelternewclosedoccupied }
          False: { state: shelternewopen }

