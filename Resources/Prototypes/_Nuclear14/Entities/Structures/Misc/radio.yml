        layer:
        - LowImpassable
  # Nuclear-14-Start
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.HandheldRadioUiKey.Key
        type: HandheldRadioBoundUserInterface
