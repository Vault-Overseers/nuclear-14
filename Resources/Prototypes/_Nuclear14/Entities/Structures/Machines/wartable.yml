- type: entity
  parent: N14BaseMachinePowered
  id: N14BrotherhoodTacticalmap # wartable
  name: Tactical Map
  description: A tactical map often used by the Brotherhood for planning missions.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.65
        density: 1000
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/wartable.rsi
    snapCardinals: true
    offset: 0, -0.2
    layers:
    - state: wartable_off
    - state: wartable_on
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          N14BrotherhoodTacticalmapBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  
- type: entity
  parent: N14BrotherhoodTacticalmap
  id: N14BrotherhoodTacticalmapBroken
  name: Tactical Map
  description: A broken tactical map often used by the Brotherhood for planning missions.
  suffix: broken
  components:
  - type: Sprite
    layers:
    - state: wartable_broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]