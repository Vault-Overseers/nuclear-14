# TODO: Generators need to make use of their other states, require fuel where necessary and be able to be turned off.

- type: entity
  parent: BaseGenerator
  id: N14GeneratorBase
  abstract: true
  description: A generator that uses expendable fusion cores.
  name: generator
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.8,-0.6,0.8,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: AmbientOnPowered
  - type: AmbientSound
    range: 5
    sound:
      path: /Audio/Ambience/Objects/engine_hum.ogg # TODO: change to fusion core generator noise
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/fusion_generator.rsi
    layers:
    - state: fusion_generator
    - state: fusion_generator_buttons # TODO: Tie to visualiser for lit and core status?
      shader: unshaded
    - state: fusion_generator_core
      shader: unshaded
  - type: PowerSupplier
    supplyRate: 5000
    supplyRampRate: 250
    supplyRampTolerance: 250
  - type: PointLight
    radius: 1
    energy: 4.5
    softness: 0.5
    color: "#B4FCF0"
  - type: Explosive # lowered this to stop spacing on current map.
    explosionType: Minibomb
    totalIntensity: 200
    intensitySlope: 2
    maxIntensity: 200
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StructuralMetallic

- type: entity
  parent: N14GeneratorBase
  id: N14GeneratorFusioncore
  description: A generator that uses expendable fusion cores.
  name: fusion core generator
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.2,-0.2,1.2,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/fusion_generator.rsi
    offset: 0.5, 0
    layers:
    - state: fusion_generator
    - state: fusion_generator_buttons # TODO: Tie to visualiser for lit and core status?
      shader: unshaded
    - state: fusion_generator_core
      shader: unshaded

- type: entity
  parent: N14GeneratorBase
  id: N14GeneratorFusionMini
  description: A generator that uses heavy water for fusion power.
  name: mini fusion generator
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.8"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/32x48_machines.rsi
    layers:
    - state: generator
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          N14MachineFrameTallDestroyed:
            min: 1
            max: 1
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
            - 0 # oxygen
            - 0 # nitrogen
            - 340.5701689 # carbon dioxide
          temperature: 373.15

- type: entity
  parent: N14GeneratorFusionMini
  id: N14GeneratorFusionEnclave
  description: A generator that uses heavy water for fusion power.
  name: enclave fusion generator
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.8"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/enclave.rsi
    drawdepth: Overdoors
    offset: 0, 0.5
    layers:
    - state: generator_enclave_off
    - state: generator_enclave_on
      shader: unshaded
  - type: PowerSupplier
    supplyRate: 1000
    supplyRampRate: 250
    supplyRampTolerance: 250

- type: entity
  parent: N14GeneratorFusionMini
  id: N14GeneratorFusionMiniRusted
  description: A generator that uses heavy water for fusion power. This ones rusted.
  name: mini fusion generator
  components:
  - type: Sprite
