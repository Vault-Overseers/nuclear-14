- type: entity
  id: N14DecorFloorBase
  abstract: true
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Decoration/cave_decor.rsi
    snapCardinals: true
    netsync: false
    noRot: true
    drawdepth: FloorObjects
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
# No fixture on this base, inherit from further down for fixture

