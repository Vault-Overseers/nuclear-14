# For all other walls see SS14
# Make a base for wood, metal walls (breaks to girder), concrete (breaks to nothing / rubble), rebarconcrete (breaks to rebar girder) etc for destruction

# Concrete Walls
- type: entity
  parent: BaseWall
  id: N14WallStore
  name: store wall
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/store.rsi
  - type: Icon
    sprite: _Nuclear14/Structures/Walls/store.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: wallsstore
    base: store
    
- type: entity
  parent: N14WallStore
  id: N14WallSuperstore
  name: store wall
