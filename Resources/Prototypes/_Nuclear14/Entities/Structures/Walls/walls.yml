# Metal walls
- type: entity
  parent: BaseWall
  id: N14WallMetalEnclave
  name: metal wall
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/enclavewall.rsi
  - type: Icon
    sprite: _Nuclear14/Structures/Walls/enclavewall.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: wallsenclave
    base: enclave
    
# Wood walls
- type: entity
  id: N14WallWoodFrame
  parent: Barricade
  name: wooden wall Frame
  description: A frame for building into a wall.
  components:
  - type: Construction
    graph: N14WoodWall
    node: Frame
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/woodlog.rsi
    state: girder

- type: entity
  parent: BaseWall
  id: N14WallWoodWhite
  name: wooden wall
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/woodwhite.rsi
  - type: Icon
    sprite: _Nuclear14/Structures/Walls/woodwhite.rsi
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: wallswood
    base: wood
    
- type: entity
  parent: BaseStructureDynamic
  id: N14WallWoodWhiteFrame
  name: wall frame
  description: Part of a wooden wall supporting the structure.
  components:
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - GlassAirlockLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/woodwhite.rsi
    state: girder
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
        
- type: entity
  parent: N14WallWoodWhite
  id: N14WallWoodDark
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/wooddark.rsi
  - type: Icon
    sprite: _Nuclear14/Structures/Walls/wooddark.rsi
    
- type: entity
  parent: N14WallWoodWhiteFrame
  id: N14WallWoodDarkFrame
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/wooddark.rsi
    state: girder
    
- type: entity
  parent: N14WallWoodWhite
  id: N14WallWoodLog
  name: log wall
  description: A wall made out of wooden logs.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Walls/woodlognew.rsi
  - type: Icon
    sprite: _Nuclear14/Structures/Walls/woodlognew.rsi
  - type: IconSmooth
    key: log
    base: log
  - type: Construction
    graph: N14WoodWall
    node: logWall
    
