  - type: Food
    forceFeedDelay: 1
    transferAmount: null
    eatMessage: food-swallow
    useSound: /Audio/Items/pill.ogg
  - type: FlavorProfile
    ignoreReagents: []
  - type: SolutionSpiker
    sourceSolution: food
  - type: Extractable
    grindableSolutionName: food
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: food
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: N14HealingPowder
    node: healingpowder


