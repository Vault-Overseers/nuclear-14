# Compost / Soil / Fertiliser

- type: entity
  parent: BaseStorageItem
  id: N14Sack
  name: sack
  description: A woven sack for storing things.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/Sacks/daesack.rsi
    state: icon
    netsync: true
    scale: 0.75, 0.75
  - type: Item
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,4
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: Construction
    graph: N14Sack
    node: sack
  - type: Tag
    tags:
    - ComposterCompatible

