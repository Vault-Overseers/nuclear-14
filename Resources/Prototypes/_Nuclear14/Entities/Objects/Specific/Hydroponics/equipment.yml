- type: entity
  parent: BaseItem
  id: N14SackCompost
  name: compost sack
  description: A sack for storing compost or dung
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/Sacks/daesack3.rsi
    state: icon
    netsync: true
    scale: 0.75, 0.75
  - type: Item
    size: Huge
  - type: PhysicalComposition
    materialComposition:
      Cloth: 300
  - type: DrainableSolution
    solution: sack
  - type: ExaminableSolution
    solution: sack
  - type: DrawableSolution
    solution: sack
  - type: RefillableSolution
    solution: sack
  - type: SolutionContainerManager
    solutions:
      sack:
        maxVol: 100
        canMix: true
  - type: Construction
    graph: N14SackCompost
    node: sack
  - type: Tag
    tags:
    - ComposterCompatible

