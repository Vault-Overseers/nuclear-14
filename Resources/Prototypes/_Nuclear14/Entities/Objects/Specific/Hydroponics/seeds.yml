# Plant Clippings
- type: entity
  parent: BaseItem
  id: N14SeedBase
  categories: [ HideSpawnMenu ]
  components:
    - type: SolutionContainerManager
    - type: Sprite
      sprite: Objects/Specific/Hydroponics/seeds.rsi
      state: seed
      netsync: true
      scale: 0.75, 0.75
    - type: StaticPrice
      price: 20

