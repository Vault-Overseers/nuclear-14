#MARK: Undecided Loadout Backpacks
- type: entity
  id: NCRtrooperloadoutkits
  name: Undecided NCR Trooper Loadout Kit
  description: Please only take one..
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/kits.rsi
    state: rifleman
  - type: UndecidedLoadoutBackpack
    transformAfterSelect: AlwaysPoweredWallLight
    possibleSets:
    - RiflemanSet
    - MarksmanSet
    - PointmanSet
    - MoraleSet
    - MedicSet
  - type: ActivatableUI
    key: enum.UndecidedLoadoutBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.UndecidedLoadoutBackpackUIKey.Key
        type: UndecidedLoadoutBackpackBoundUserInterface

