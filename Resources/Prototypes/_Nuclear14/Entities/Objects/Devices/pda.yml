- type: entity
  abstract: true
  parent: BasePDA
  id: N14BasePipboy
  name: Pip-boy 2000
  description: a RobCo Industries PIPBoy 2000 Personal Information Processor. What a mouthful.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/pipboy.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    scale: 0.75, 0.75
  - type: Icon
    sprite: _Nuclear14/Objects/Misc/pipboy.rsi
    state: pda
  - type: PdaBorderColor
    borderColor: "#717059"
  - type: Pda
    state: pda
    paiSlot:
      priority: -2
      whitelist:
        components:
        - PAI
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      name: access-id-card-component-default
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        tags:
        - IdCardVault

- type: entity
  parent: N14BasePipboy
  id: N14Pipboy

