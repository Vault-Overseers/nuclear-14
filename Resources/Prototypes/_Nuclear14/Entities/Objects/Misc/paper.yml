- type: entity
  name: reporters pen
  parent: Pen
  id: N14PenReporter
  description: A one of a kind pen that uses a ballpoint for versatility. Reads Wasteland News.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/pens.rsi
    state: penreporter
  - type: Item
    sprite: _Nuclear14/Structures/Misc/pens.rsi
    heldPrefix: penreporter
    size: Tiny
  - type: PhysicalComposition
    materialComposition:
      Steel: 25

- type: entity
  name: magazine
  parent: BaseItem
  id: N14Magazine
  description: 'a magazine found in the wasteland'
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/magazines.rsi
    layers:
    - state: magazine
  - type: Paper
  - type: PaperLabelType
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Magazine
  - type: Appearance
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false # Mwahaha! Let the world burn because of one piece of paper!
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/paper_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/paper_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/paper_drop.ogg

- type: entity
  name: boxing times
  parent: N14Magazine
  id: N14MagazineBoxingTimes
  description: 'Pugilism at its finest'
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/magazines.rsi
    layers:
    - state: boxingtimes

- type: entity
  name: fixing things
  parent: N14Magazine
  id: N14MagazineFixingThings
  description: 'Dedicated to the home DIYer'
  components:
  - type: Sprite
