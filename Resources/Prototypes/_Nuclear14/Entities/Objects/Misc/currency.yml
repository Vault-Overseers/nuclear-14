- type: entity
  name: wallet
  id: N14Wallet
  parent: BaseStorageItem
  description: A wallet for storing lots of money.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/storage.rsi
    state: wallet
    scale: 0.6, 0.6
  - type: Item
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
    - idcard
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Tiny
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
      - Currency
  - type: Dumpable
  - type: Construction
    graph: N14Wallet
    node: wallet
# Caps
# Scroll down for other currencies
- type: entity
  parent: BaseItem
  id: N14CurrencyCap
  name: bottlecap
  description: A bottlecap from a soda bottle.
  components:
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
      - Currency
  - type: Stack
    stackType: Caps
    count: 1
    baseLayer: base
    layerStates:
    - caps
    - caps2
    - caps3
    - moneypouch
    - moneybag
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/currency.rsi
    state: caps
    scale: 0.6, 0.6
    layers:
    - state: caps3
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance
  - type: Item
    size: Tiny

- type: stack
  id: Caps
  name: caps
  icon: { sprite: /Textures/_Nuclear14/Objects/Misc/currency.rsi, state: caps3 }
  spawn: N14CurrencyCap
