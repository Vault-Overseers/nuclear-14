# Base Wild Produce
- type: entity
  abstract: True
  parent: FoodProduceBase
  id: N14FloraProduce
  name: Wild Produce Base
  description: A wild plant produce grown in the wastes.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: N14RadParticleFood
          Quantity: 1
  - type: Sprite
    netsync: false
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
    scale: 0.7, 0.7
  - type: Item
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi

- type: entity
  abstract: True
  parent: N14FloraProduce
  id: N14FloraProduceFood
  name: Wild Food Produce Base
  description: A wild plant produce grown in the wastes.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
        - ReagentId: N14RadParticleFood
          Quantity: 1


