# Base Plant
- type: entity
  abstract: true
  id: N14WastelandFlora
  description: A plant growing wild in the wasteland.
  components:
  - type: Transform
    anchored: true # doesn't need to be true, but then we need to add mass
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Clickable
  - type: Sprite
    netsync: false
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
  - type: Item
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Gatherable
    toolWhitelist:
      components:
        - Hands
  - type: Tag
    tags:
      - Structure

# Plants
