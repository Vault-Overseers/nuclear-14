# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# I think the above is old upstream stuff not relevant to N14
# Base

- type: entity
  parent: FoodInjectableBase
  id: N14FoodBreadBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
  - type: Tag
    tags:
    - Bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

- type: entity
  parent: N14FoodBreadBase
  id: N14FoodBreadSliceBase
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Tag
    tags: [] #override bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 4

# Custom Bread Example

- type: entity
  name: volcanic loaf
  parent: N14FoodBreadBase
  id: N14FoodBreadVolcanic
  description: A dark loaf. Resembles pumice.
  components:
  - type: Food
  - type: Sprite
    layers:
    - state: alpha
      color: "#281415"
    - state: alpha-filling
      color: "#FF613F"
