- type: entity
  name: bread dog
  id: N14MobBreadDog
  parent: N14FoodBreadRadroll
  description: It's a bread. It's a dog. It's a... breaddog?
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: Mobs/Pets/breaddog.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Item
    size: Ginormous
  - type: GhostRole
    prob: 1
    name: ghost-role-information-BreadDog-name
    allowMovement: true
    description: ghost-role-information-BreadDog-description
    rules: ghost-role-information-BreadDog-rules
  - type: GhostTakeoverAvailable
  - type: BarkAccent
  - type: Speech
    speechSounds: Dog
    speechVerb: SmallMob
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 3
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener
  - type: CanEscapeInventory
    baseResistTime: 2
  - type: Puller
    needsHands: false
  - type: Examiner
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Animals/dog_bark1.ogg
    hidden: true
    damage:
      groups:
        Brute: 1
