# Base

- type: entity
  parent: FoodEggBase
  id: N14FoodEggBase
  description: An egg!
  abstract: true
  components:
  - type: Tag
    tags:
      - Egg
      - Meat
  - type: Food
    trash: Eggshells
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/mob_drops.rsi
  - type: Item
    sprite: _Nuclear14/Objects/Misc/mob_drops.rsi
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Egg
          Quantity: 6
  - type: DrawableSolution
    solution: food
  - type: SolutionSpiker
    sourceSolution: food
    ignoreEmpty: true
    popup: spike-solution-egg
  # egg fragile
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          Eggshells:
            min: 1
            max: 1
          # Wow double-yolk you're so lucky!
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # all below are for egg cooking/exploding
  - type: AtmosExposed
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    # ~1mm shell and ~1cm of albumen
    thickness: 0.011
    area: 0.04
    # conductivity of egg shell based on a paper from Romanoff and Romanoff (1949)
    conductivity: 0.456

# Egg
- type: entity
  parent: N14FoodEggBase
  id: N14FoodEggChicken
  name: chicken egg
  components:
  - type: Sprite
    state: egg
  - type: Construction
    graph: Egg
    node: start

- type: entity
  id: N14FoodEggChickenFertilized
  parent: N14FoodEggChicken
  suffix: Fertilized, Chicken
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - N14MobChicken
    - Eggshells
    intervalSeconds: 20
    minimumEntitiesSpawned: 2
    maximumEntitiesSpawned: 2
  - type: TimedDespawn #delete the egg after the chicken spawns
    lifetime: 21

- type: entity
  parent: N14FoodEggChicken
  id: N14FoodEggChickenBoiled
  name: boiled chicken egg
  description: A delicious hardboiled egg.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: EggCooked
          Quantity: 6
  - type: Temperature
    # preserve temperature from the boiling step
    currentTemperature: 344
  - type: Construction
    graph: Egg
    node: boiled
    
