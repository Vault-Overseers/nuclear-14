
- type: entity
  parent: BaseItem
  id: N14FoodFireantNectar
  name: Fire Ant Nectar
  description: A small crystallized ball of fire ant nectar.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/ingredients.rsi # N14TODO:SPRITE: Change me
    state: flour-big
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: N14FireAntNectar
          Quantity: 10
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: N14FireAntNectar
        Quantity: 10
  - type: Spillable
    solution: food
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0

