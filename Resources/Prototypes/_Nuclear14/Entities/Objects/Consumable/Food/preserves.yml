- type: entity
  abstract: true
  parent: [FoodBase, FoodOpenableBase]
  id: FoodJarBase
  name: jar
  description: A glass jar. Seems like it should be full of something.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Openable
    openableByHand: true
    sound:
      path: /Audio/Items/can_open3.ogg #change or add a new audio
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:OpenBehavior
  - type: Item
    sprite: Objects/Consumable/Food/preserves.rsi
    heldPrefix: packet
    size: Tiny
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic

- type: entity
