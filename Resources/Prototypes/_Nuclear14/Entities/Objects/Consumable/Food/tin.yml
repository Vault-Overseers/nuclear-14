# Need something that you can open these tins with. I suggest a prying or cutting tool.

# C ration 1

- type: entity
  parent: FoodTinBase
  id: N14FoodTinC1
  name: c ration type 1
  description: A canned food product containing the entree portion of a military combat ration.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Consumable/Food/Tins/c_ration_1.rsi
  - type: FlavorProfile
    flavors:
    - meaty
    - salty
    - cheap
  - type: Food
    trash: N14FoodTinC1Trash
  - type: Tag
    tags:
    - Meat

- type: entity
  parent: N14FoodTinC1
  id: N14FoodTinC1Open
  suffix: Open
  components:
  - type: Sprite
    layers:
    - state: icon-open
      map: ["icon"]
  - type: Openable
    opened: true

- type: entity
  parent: FoodTinBaseTrash
  id: N14FoodTinC1Trash
  name: c ration type 1
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Consumable/Food/Tins/c_ration_1.rsi

