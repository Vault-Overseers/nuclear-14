- type: entity
  parent: BaseVehicle
  id: N14VehicleBikeGreen
  name: green motorbike
  description: A clean green motorbike.
  components:
  - type: Vehicle
  - type: Sprite
    sprite: _Nuclear14/Objects/Vehicles/bikesbuggy.rsi
    layers:
    - state: bike_green
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    netsync: false
    noRot: true
  - type: MovementSpeedModifier
    acceleration: 1
    friction: 0.5
    baseWalkSpeed: 4.5
    baseSprintSpeed: 8
  - type: ItemSlots
    slots:
      key_slot:
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - MotorbikeKeys
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3

