- type: entity
  name: Anti-Materiel rifle
  parent: BaseWeaponRifle
  id: N14WeaponSniper50AntiMateriel
  description: "An anti-materiel rifle with an ergonomic, sleek, skeletonized design. Simply looking at it can you tell it'll rip some limbs apart. Uses .50 anti-material ammo."
  components:
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/Snipers/antimateriel.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Snipers/antimateriel.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -104
  - type: Gun
    minAngle: 24
    maxAngle: 105
    angleIncrease: 4
    angleDecay: 16
    fireRate: 1.2
    soundGunshot:
      collection: N14AntiMaterielGunshot
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14Magazine50AMR
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - N14Magazine50AMR
            - N14Magazine50AMRHEIAP
      gun_chamber:
        name: Chamber
        startingItem: N14Cartridge50
        priority: 1
        whitelist:
          tags:
            - N14Cartridge50
            - N14Cartridge50HEIAP
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: FollowDistance
    backStrength: 3
  - type: HeldSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8

