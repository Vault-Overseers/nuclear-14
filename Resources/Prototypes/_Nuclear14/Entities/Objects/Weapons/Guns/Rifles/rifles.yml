  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/Rifles/r91.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Rifles/r91.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/Rifles/r91.rsi
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -21
    maxAngle: -38
  - type: Gun
    minAngle: 24
    maxAngle: 45
    angleIncrease: 4
    angleDecay: 16
    soundGunshot:
      collection: N14RifleR91Gunshot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine556Rifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine556Rifle
      gun_chamber:
        name: Chamber
        startingItem: N14Cartridge556Rifle
        priority: 1
        whitelist:
          tags:
            - N14Cartridge556Rifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: FollowDistance
    backStrength: 5

