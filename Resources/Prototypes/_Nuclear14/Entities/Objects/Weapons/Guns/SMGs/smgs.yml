- type: entity
  parent: BaseWeaponSubMachineGun
  id: N14WeaponSMGBase
  abstract: true
  components:
  - type: Wieldable
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: FollowDistance
    backStrength: 6

- type: entity
  name: 10mm SMG
  parent: N14WeaponSMGBase
  id: N14WeaponSMG10mm
  description: Fully automatic submachine gun chambered in 10mm. # TODO: Need to create projectiles, magazines and boxes for 10mm.
  components:
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/10mmSMG.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/10mmSMG.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 8
    soundGunshot:
      collection: N14Pistol10mmGunshot
    selectedMode: Fullauto
    availableModes:
    - Fullauto
    minAngle: 8
    maxAngle: 28
    angleIncrease: 6
    angleDecay: 16
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_cock.ogg
  - type: GunWieldBonus
    minAngle: -7
    maxAngle: -15
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazineSMG10mm
        insertSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magin.ogg
        ejectSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magout.ogg
        whitelist:
          tags:
            - N14MagazineSMG10mm
      gun_chamber:
        name: Chamber
        startingItem: N14CartridgePistol10
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol10

