- type: entity
  name: 10mm SMG
  parent: BaseWeaponSubMachineGun
  id: N14WeaponSubMachineGun10mm
  description: Fully automatic submachinegun chambered in 10mm. # TODO: Need to create projectiles, magazines and boxes for 10mm.
  components:
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/10mmSMG.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/10mmSMG.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/10mmSMG.rsi
  - type: Gun
    fireRate: 10
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    selectedMode: Fullauto
    availableModes:
    - Fullauto
    minAngle: 8
    maxAngle: 16
    angleIncrease: 4
    angleDecay: 16
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -7
    maxAngle: -15
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazineSMG10mm
        whitelist:
          tags:
            - N14MagazineSMG10mm
      gun_chamber:
        name: Chamber
        startingItem: N14CartridgePistol10
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol10
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

