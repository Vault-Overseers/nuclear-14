- type: entity
  name: minigun
  parent: BaseWeaponRifle
  id: BaseWeaponMinigun
  description: An extremely heavy minigun with 3 barrels, it uses 5mm ammo. # TODO: Need to create projectiles, magazines and boxes for 5.56.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/minigun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/minigun.rsi
    size: Ginormous
  - type: Gun
    minAngle: 4
    maxAngle: 12
    fireRate: 12
    soundGunshot:
      collection: N14MinigunGunshot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazineMinigun5mm
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - N14MagazineMinigun5mm
      gun_chamber:
        name: Chamber
        startingItem: N14CartridgePistol5
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol5
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MultiHandedItem
  - type: HeldSpeedModifier

