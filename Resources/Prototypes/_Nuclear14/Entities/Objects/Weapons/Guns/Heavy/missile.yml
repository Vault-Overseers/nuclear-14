- type: entity
  name: missile launcher
  parent: BaseWeaponLauncher
  id: N14WeaponLauncherMissile
  description: A advance pre-war shoulder mounted missile launcher, its kinda obvious what kind of ammo it uses.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/missilelauncher.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/missilelauncher.rsi
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -104 
  - type: Gun
    fireRate: 0.5
    minAngle: 24
    maxAngle: 105
    angleIncrease: 4
    angleDecay: 16 
    soundGunshot:
      path: /Audio/_Nuclear14/Weapons/Guns/Heavy/missile/shot.ogg
    soundEmpty:
      path: /Audio/_Nuclear14/Weapons/Guns/Heavy/missile/dry_fire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - N14Missile
    proto: N14ProjectileMissile
    capacity: 1
    insertSound: /Audio/_Nuclear14/Weapons/Guns/Heavy/missile/magazine_insert.ogg
    ejectSound: /Audio/_Nuclear14/Weapons/Guns/Heavy/missile/magazine_remove.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

