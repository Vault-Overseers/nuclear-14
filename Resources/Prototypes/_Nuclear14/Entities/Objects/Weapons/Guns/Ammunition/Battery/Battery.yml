- type: entity
  name: microfusion cell
  description: A microfusion cell, typically used as ammunition for large energy weapons.
  id: N14BasePowerCell
  abstract: true
  parent: BaseItem
  components:
  - type: Battery
    pricePerJoule: 0.015
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: Tag
    tags:
      - N14PowerCellHigh
      - N14AmmoCell
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Battery/microfusion.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 50

