- type: entity
  id: N14CartridgePistol9
  name: cartridge (9mm)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: N14Bullet9mm
    soundEject:
      collection: N14PistolCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]

  - type: Tag
    tags:
      - Cartridge
      - N14CartridgePistol9
  - type: EmitSoundOnLand
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1
  - type: EmitSoundOnCollide
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1

