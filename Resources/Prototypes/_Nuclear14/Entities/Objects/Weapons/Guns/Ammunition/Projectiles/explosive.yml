- type: entity
  id: BaseGrenadeProjectile
  name: grenade
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 6
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 4 # max 30 per tile
    intensitySlope: 1
    totalIntensity: 3 # 60 total damage to distribute over tiles
    maxTileBreak: 0

- type: entity
  id: GrenadeProjectile
  name: grenade
  parent: BaseGrenadeProjectile
  noSpawn: true
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 8 # max 30 per tile
    intensitySlope: 6
    totalIntensity: 15 # 60 total damage to distribute over tiles
    maxTileBreak: 0


- type: entity
  id: FireGrenadeProjectile
  name: fire grenade
  parent: BaseGrenadeProjectile
  noSpawn: true
  components:
  - type: IgniteOnCollide
    fireStacks: 10
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 8 # max 30 per tile
    intensitySlope: 6
    totalIntensity: 15 # 60 total damage to distribute over tiles
    maxTileBreak: 0

