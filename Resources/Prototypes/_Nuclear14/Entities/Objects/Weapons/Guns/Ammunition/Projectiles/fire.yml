- type: entity
  id: BaseFire
  name: BaseFire
  description: This is fine.
  abstract: true
  components:
  - type: Reflective
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Projectiles/Flames.rsi
    layers:
    - state: flames
      shader: unshaded
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Burn: 5
    soundHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 0.30
  - type: TimedDespawn
    lifetime: 10

- type: entity
  id: FireProjectile
  name: fire
  parent: BaseFire
  noSpawn: true
  components:
  - type: IgniteOnCollide
    fireStacks: 0.40
  - type: TimedDespawn
    lifetime: 0.2

- type: entity
  id: BaseFireExplosiveProjectile
  name: fire
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Burn: 1
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 1
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2 # max 30 per tile
    intensitySlope: 1
    totalIntensity: 1 # 60 total damage to distribute over tiles
    maxTileBreak: 1

- type: entity
  id: FireExplosive
  name: fire
  parent: BaseFireExplosiveProjectile
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Burn: 1
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 0.15
