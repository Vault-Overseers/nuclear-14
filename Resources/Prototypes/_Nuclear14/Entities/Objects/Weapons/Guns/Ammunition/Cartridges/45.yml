- type: entity
  id: N14CartridgePistol45
  name: cartridge (.45 auto)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: N14Bullet45
    soundEject:
      collection: N14PistolCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Tag
    tags:
      - Cartridge
      - N14CartridgePistol45
  - type: EmitSoundOnLand
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1
  - type: EmitSoundOnCollide
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1

- type: entity
  id: N14CartridgePistol45HP
  name: cartridge (.45 auto high power)
  parent: N14CartridgePistol45
  components:
  - type: CartridgeAmmo
    proto: N14Bullet45HP
    soundEject:
      collection: N14PistolCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: armor-piercing
      map: ["enum.AmmoVisualLayers.Base"]
