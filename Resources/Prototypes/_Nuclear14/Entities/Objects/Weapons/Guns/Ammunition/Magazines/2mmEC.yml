  abstract: true
  components:
  - type: Tag
    tags:
      - Magazine2mmEC
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - N14CartridgeGauss
    proto: N14CartridgeGauss
    capacity: 20
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    netsync: false
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Magazines/5.56/mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineRifle2mmEC
  name: "magazine (2mmEC)"
  parent: BaseMagazine2mmEC
  components:
  - type: BallisticAmmoProvider
    proto: N14CartridgeGauss

