- type: entity
  id: N14Cartridge308Rifle
  name: cartridge (.308)
  parent: BaseCartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: N14Bullet308
    soundEject:
      collection: N14RifleCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/medium_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Tag
    tags:
      - Cartridge
      - N14Cartridge308Rifle
  - type: EmitSoundOnLand
    sound:
      collection: N14RifleCasingEject
      params:
        volume: -1
  - type: EmitSoundOnCollide
    sound:
      collection: N14RifleCasingEject
      params:
        volume: -1

- type: entity
  id: N14Cartridge308RifleAP
  name: cartridge (.308 armor-piercing)
  parent: N14Cartridge308Rifle
  components:
  - type: CartridgeAmmo
    proto: N14Bullet308AP
    soundEject:
      collection: N14RifleCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/medium_casing.rsi
    layers:
    - state: armor-piercing
      map: ["enum.AmmoVisualLayers.Base"]

- type: entity
  id: N14Cartridge308RifleEX
  name: cartridge (.308 expanding)
  parent: N14Cartridge308Rifle
  components:
  - type: CartridgeAmmo
    proto: N14Bullet308EX
    soundEject:
      collection: N14RifleCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/medium_casing.rsi
    layers:
    - state: expanding
      map: ["enum.AmmoVisualLayers.Base"]
