- type: entity
  id: N14CartridgePistol5
  name: cartridge (5mm)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: N14Bullet5mm
    soundEject:
      collection: N14PistolCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Tag
    tags:
      - Cartridge
      - N14CartridgePistol5
  - type: EmitSoundOnLand
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1
  - type: EmitSoundOnCollide
    sound:
      collection: N14PistolCasingEject
      params:
        volume: -1

- type: entity
  id: N14CartridgePistol5AP
  name: cartridge (5mm armor-piercing)
  parent: N14CartridgePistol5
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: armor-piercing
      map: ["enum.AmmoVisualLayers.Base"]
  - type: CartridgeAmmo
    proto: N14Bullet5mmAP
    soundEject:
      collection: N14PistolCasingEject

- type: entity
  id: N14CartridgePistol5EX
  name: cartridge (5mm expanding)
  parent: N14CartridgePistol5
  components:
  - type: CartridgeAmmo
    proto: N14Bullet5mmEX
    soundEject:
      collection: N14PistolCasingEject
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: expanding
      map: ["enum.AmmoVisualLayers.Base"]
