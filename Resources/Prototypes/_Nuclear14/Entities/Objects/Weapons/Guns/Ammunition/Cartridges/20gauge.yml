    tags:
    - Cartridge
    - N14ShellShotgun20
  - type: CartridgeAmmo
    count: 6
    spread: 6
    soundEject:
      collection: N14ShellEject
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
