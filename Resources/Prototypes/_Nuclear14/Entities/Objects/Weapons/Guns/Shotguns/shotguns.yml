- type: entity
  name: combat shotgun
  parent: BaseItem
  id: N14WeaponAutoShotgun
  description: It's a magazine-fed automatic shotgun designed for close quarters combat, uses 12 gauge shells.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Shotguns/combat_shotgun.rsi
    netsync: false
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/Shotguns/combat_shotgun.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/Shotguns/combat_shotgun.rsi
    size: Large
  - type: Wieldable
  - type: GunRequiresWield
  - type: Gun
    minAngle: 23
    maxAngle: 104
    angleIncrease: 4
    angleDecay: 16  
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      collection: N14AutoShotgunGunshot
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazineShotgun12
        priority: 2
        whitelist:
          tags:
          - N14MagazineShotgun12
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

