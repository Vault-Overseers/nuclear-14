- type: entity
  name: Nuka-nade
  description: Highly radioactive grenade made with nuka-cola and love.
  parent: GrenadeBase
  id: N14NukaNade
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/NukaNade.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    intensitySlope: 1
    totalIntensity: 1
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: OnUseTimerTrigger
    examinable: false
    delay: 1.5
    beepSound:
      path: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg"
      params:
        volume: 4
  - type: RandomTimerTrigger
    min: 3
    max: 4
  - type: SmokeOnTrigger
    duration: 3
    spreadAmount: 25
    solution:
      reagents:
      - ReagentId: TearGas
        Quantity: 5
      - ReagentId: Radium
        Quantity: 15
  - type: Construction
    graph: N14NukaNade
    node: NukaNade

- type: entity #should spawn fire only when it was activated and then thrown, but when its not activated it just breaks and spills welding fuel. 
  name: Nuka cocktail
  description: Nuka-cola bottle filled with flammable fuel.
  parent: IgnitableGrenadeBase
  id: N14NukaCocktail
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/NukaCocktail.rsi  
  - type: ExplodeOnTrigger
  - type: Explosive # Weak explosion in a small/medium radius. Ignites surrounding entities.
    explosionType: FireBomb
    maxIntensity: 2
    intensitySlope: 9
    totalIntensity: 30
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: DamageOnLand
    damage:
      types:
        Blunt: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger  
        damageGroup: Burn 
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageGroupTrigger  
        damageGroup: Burn 
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageGroupTrigger  
        damageGroup: Burn 
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageGroupTrigger  
        damageGroup: Burn 
        damage: 20
      behaviors:
      - !type:TriggerBehavior
    - trigger:
        !type:DamageTrigger # either was thrown ([1 * time] burn damage + 20 brute) or burned too long (21 burn damage)
        damage: 21
      behaviors:
      - !type:TriggerBehavior
    - trigger:
        !type:DamageGroupTrigger #20 brute damage which means wasnt set on fire, so no reason to set on fire, it should only splash some welding fuel
        damageGroup: Brute 
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: FireVisuals
    sprite: _Nuclear14/Objects/Weapons/Grenades/NukaCocktail.rsi
    normalState: primed
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 30
  - type: Spillable
    solution: drink

