- type: entity
  name: Nuka-nade
  description: Highly radioactive grenade made with nuka-cola and love.
  parent: GrenadeBase
  id: N14NukaNade
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/NukaNade.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    intensitySlope: 1
    totalIntensity: 1
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: OnUseTimerTrigger
    examinable: false
    delay: 1.5
    beepSound:
      path: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg"
      params:
        volume: 4
  - type: RandomTimerTrigger
    min: 3
    max: 4
  - type: SmokeOnTrigger
    duration: 3
    spreadAmount: 25
    solution:
      reagents:
      - ReagentId: TearGas
        Quantity: 5
      - ReagentId: Radium
        Quantity: 15
  - type: Construction
    graph: N14NukaNade
    node: NukaNade

