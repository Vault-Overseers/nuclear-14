- type: entity
  abstract: true
  parent: BaseItem
  id: IgnitableGrenadeBase
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/Dynamite.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Appearance
  - type: AnimationPlayer
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }
  - type: Damageable
    damageContainer: Inorganic
  - type: ExplodeOnTrigger
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false 
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: _Nuclear14/Objects/Weapons/Grenades/Dynamite.rsi
    normalState: primed

- type: entity
  name: dynamite
  description: A stick of dynamite.
  parent: IgnitableGrenadeBase
  id: N14Dynamite
  components:
  - type: Explosive
    explosionType: Default
    maxIntensity: 4
    intensitySlope: 14
    totalIntensity: 50 #medium range mid damage takes about 2-3 to crit
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageTrigger
        damage: 4
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageTrigger
        damage: 7
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageTrigger
        damage: 13
      behaviors:
      - !type:PlaySoundBehavior
        sound: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg" 
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:TriggerBehavior

    
