
- type: entity
  name: dynamite
  description: A stick of dynamite.
  parent: GrenadeBase
  id: N14Dynamite
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/Dynamite.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2
    intensitySlope: 5
    totalIntensity: 30 #medium range mid damage takes about 3-4 to crit
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: OnUseTimerTrigger
    delay: 6
    beepSound:
      path: "/Audio/_Nuclear14/Weapons/Effects/Wpn_dynam_fuse.ogg"
      params:
        volume: 4
    initialBeepDelay: 0
    beepInterval: 4 

    
- type: entity
  name: Baseball grenade
  description: Hollowed out baseball filled with explosives that explodes on impact.
  parent: BaseItem
  id: N14BaseballNade
  components:
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Appearance
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Grenades/BaseballNade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 1
    intensitySlope: 5
    totalIntensity: 15 #god knows why, it works perfectly ~9tiles mid damage
    canCreateVacuum: false
    maxTileBreak: 0
    tileBreakScale: 0
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Damageable
    damageContainer: Inorganic
  - type: Construction
    graph: N14BaseballNade
    node: baseballnade

