- type: entity
  id: N148BallNade
  parent: BaseItem
  name: 8ball grenade
  description: Bouncy explosive grenade. Deadly indoors.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/shrapnelgrenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/_Nuclear14/Weapons/Guns/Battery/N14WeaponPlasmaAutoRifle/shot1.ogg" # NEEDS boioing sound kinda like roblox jump coil
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2
  - type: Damageable
    damageContainer: Inorganic
  - type: Explosive
    explosionType: Default
    totalIntensity: 5
    intensitySlope: 1
    maxIntensity: 3
    canCreateVacuum: false
    deleteAfterExplosion: false
    repeatable: true
    maxTileBreak: 0
    tileBreakScale: 0
  - type: DamageOnLand
    damage:
      groups:
        Brute: 150
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:ExplodeBehavior
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:ExplodeBehavior
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:ExplodeBehavior
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:ExplodeBehavior
    - trigger:
        !type:DamageTrigger
        damage: 750
      behaviors:
      - !type:TriggerBehavior #after each treshhold it should explode, which throws it further and makes it explode on land again, but for some reason doesnt work. could do it like dragon projectile but then if someone picks it up it will keep exploding, making it like clustergrenade makes it so it doesnt move in thrown direction anymore, so its not really bouncing. i have no idea how to make it work 
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Appearance
  - type: AnimationPlayer
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState: 
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }
  - type: DamagePopup
    damagePopupType: Delta
  - type: ExplodeOnTrigger
  - type: TileFrictionModifier
    modifier: 0.75


