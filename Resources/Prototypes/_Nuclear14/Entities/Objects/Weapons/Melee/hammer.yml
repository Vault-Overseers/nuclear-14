- type: entity
  name: sledge hammer
  parent: BaseItem
  id: N14SledgeHammer
  description: A robust sledge hammer that requires considerable strenght to be wielded.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Blunt: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 30
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Melee/sledgehammer.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
