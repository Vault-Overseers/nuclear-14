- type: entity
  name: Sledge Hammer
  parent: BaseItem
  id: N14SledgeHammer
  description: A robust sledge hammer that requires considerable strength to be wielded effectively.
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 5
    soundSwing:
      collection: N14LargeSwing
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 30
        Structural: 25
  - type: Item
    size: Large
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Melee/sledgehammer.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
