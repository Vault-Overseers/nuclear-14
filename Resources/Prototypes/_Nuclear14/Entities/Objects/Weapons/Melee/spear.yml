    solutions:
      melee:
        maxVol: 10
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionInjectOnEmbed
    transferAmount: 5
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: UseDelay
