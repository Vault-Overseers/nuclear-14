- type: entity
  name: ripper
  parent: N14Machete
  id: N14ripper
  description: A light one handed chainsaw, originally designed for the pre-war army sappers to clean selvatic and wooded paths, it also works well against meat.
  components:
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Melee/ripper.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Melee/ripper.rsi
    state: icon
  - type: EmbeddableProjectile
    sound: /Audio/_Nuclear14/Weapons/Melee/Swing/ripper.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 15
        Pierce: 15
  - type: Sharp
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -135
    attackRate: 4
    damage:
      types:
        Slash: 3
        Piercing: 3
        Structural: 4
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
    soundSwing:
      path: /Audio/_Nuclear14/Weapons/Melee/Swing/ripper.ogg
  - type: Item
    size: Large
    sprite: _Nuclear14/Objects/Weapons/Melee/ripper.rsi
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: UseDelay
    delay: 1
  - type: Tool
    qualities:
      - Sawing
    speed: 3.0

