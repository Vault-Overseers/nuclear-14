#MARK: Lead
- type: entity
  parent: IngotBase
  id: IngotLead
  name: lead bar
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Lead: 100
  - type: Stack
    stackType: Lead
    baseLayer: base
    layerStates:
    - ingot_lead
    - ingot_lead
    - ingot_lead
  - type: Sprite
    sprite: /Textures/_Nuclear14/Objects/Misc/materials.rsi
    state: ingot_lead
    layers:
    - state: ingot_lead
      map: ["base"]
  - type: Item
    heldPrefix: ingot_lead
  - type: Appearance
  - type: Extractable
    grindableSolutionName: lead
  - type: SolutionContainerManager
    solutions:
      lead:
        reagents:
        - ReagentId: Lead
          Quantity: 10

- type: entity
  parent: IngotLead
  id: IngotLead1
  name: lead bar
  suffix: Single
  components:
  - type: Sprite
    state: ingot_lead
  - type: Stack
    count: 1

