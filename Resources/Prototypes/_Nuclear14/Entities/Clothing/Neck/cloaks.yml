# NCR

- type: entity
  parent: ClothingNeckBase
  id: N14ClothingNeckCloakNCR
  name: NCR cloak
  description: A comfy cloak with a NCR logo on one side, this kind of cloaks are commonly used by the troopers during hard weathers.
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Neck/NCRcloak.rsi

- type: entity
  parent: ClothingNeckBase
  id: N14ClothingNeckCloakRanger
  name: NCR ranger cape
  description: Ranger cape made from what looks like old poncho fitted with star, stripes and a bear. Most likely has a holster hidden underneath.
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Neck/NCRrangercape.rsi
  - type: ToggleableClothing
    clothingPrototype: N14ClothingHeadHatHoodRangerCloak
    requiredSlot:
    - neck
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

