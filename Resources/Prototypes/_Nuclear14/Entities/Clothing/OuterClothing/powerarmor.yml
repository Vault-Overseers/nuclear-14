  name: t-45 power armor
  description: An old suit of T-45 Power Armor. It's amazing these still exist.
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/OuterClothing/PowerArmor/t45.rsi
  - type: Clothing
    sprite: _Nuclear14/Clothing/OuterClothing/PowerArmor/t45.rsi
