    coefficient: 0.25
  - type: FireProtection
    reduction: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: HeldSpeedModifier
    mirrorClothingModifier: false
    walkModifier: 0.5
    sprintModifier: 0.5
