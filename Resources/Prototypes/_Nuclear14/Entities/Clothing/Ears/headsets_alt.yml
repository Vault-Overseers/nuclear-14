- type: entity
  abstract: true
  parent: Clothing
  id: N14ClothingHeadsetAlt
  name: headset
  description: An earpiece with an intercom built into it, almost like a radio? Takes encryption keys.
  components:
  - type: Headset
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Sprite
    scale: 0.75, 0.75
    state: icon
  - type: Clothing
    # equippedPrefix: alt
    slots:
    - ears

