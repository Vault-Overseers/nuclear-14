- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: N14ClothingHeadHelmetPowerArmorT45
  name: t-45 power armor helmet
  description: An old helmet used with T-45 Power Armor suits. It's amazing these still exist.
  components:
  - type: Sprite
    netsync: false
    sprite: _Nuclear14/Clothing/Head/PowerArmorHelmets/t45.rsi
    layers:
    - state: icon
    - state: icon-unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
  - type: Clothing
    quickEquip: true
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
      - state: equipped-HELMET-unshaded
  - type: EyeProtection
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.85
        Heat: 0.8
  - type: Tag
    tags:
    - HidesHair
    - HidesBeard

