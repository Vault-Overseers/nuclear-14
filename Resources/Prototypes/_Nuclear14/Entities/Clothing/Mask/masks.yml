- type: entity
  parent: ClothingMaskBase
  id: N14ClothingMaskHockey
  name: hockey mask
  description: A light white mask with red lines and holes to breath through.
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Mask/hockeymask.rsi
  - type: Clothing
    sprite: _Nuclear14/Clothing/Mask/hockeymask.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
    priceMultiplier: 0.5
  - type: Tag
    tags:
    - WhitelistChameleon

