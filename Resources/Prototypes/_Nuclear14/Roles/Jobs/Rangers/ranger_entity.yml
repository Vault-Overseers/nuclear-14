- type: entity
  parent: MobHuman
  id: N14MobHumanRanger
  name: Desert Ranger
  components:
    - type: Icon
      sprite: _Nuclear14/Markers/Jobs/rangers.rsi
      state: ranger
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: Loadout
      prototypes: [RangerGear]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - NamesLastMilitary
    - type: NpcFactionMember
      factions:
      - Rangers

