- type: job
  id: NCRSoldier
  setPreference: true
  name: NCR soldier
  description: Follow orders and fight for the republic.
  playTimeTracker: NCRSoldier
  requirements:
    - !type:DepartmentTimeRequirement
      department: NCR
      time: 3600 # 1 hour
  startingGear: NCRSoldierGear
  icon: "JobIconWarden"
  supervisors: job-supervisors-ncr-nco
  canBeAntag: false
  access:
  - NCRCadet
  - NCRSoldier
  special:
  - !type:AddComponentSpecial
    components:
      - type: NpcFactionMember
        factions:
          - NCR

