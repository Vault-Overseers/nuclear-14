# This should be on every other fishing table
- type: entityTable
  id: N14BasicFishingLootTable
  table: !type:GroupSelector
    children:
    # 75% chance of scrap of some kind
    - !type:GroupSelector
      weight: 75
      children:
      - !type:NestedSelector
        tableId: N14ScrapFishingLootTable
        weight: 65
      # - !type:NestedSelector
        # tableId: N14ScrapFishingLootTable
        # weight: 35
    # 15% chance of some trash
    - !type:NestedSelector
      tableId: N14ToolsFishingLootTable
      weight: 15
    # 10% chance of low-value treasure or maintenance tools
    - !type:GroupSelector
      weight: 10
      children:
      - !type:NestedSelector
        tableId: N14WeaponsFishingLootTable
      - !type:NestedSelector
        tableId: N14RareFishTable
        
        
# Fishing Tables in Use:
- type: entityTable
  id: N14SaltWaterFishingLootTable # Salt Water
  table: !type:GroupSelector
    children:
    # 75% change of fish
    - !type:NestedSelector
      tableId: N14SaltWaterFishTable
      weight: 75
    # 25% chance of item
    - !type:NestedSelector
      tableId: N14BasicFishingLootTable
      weight: 25
      
- type: entityTable
  id: N14FreshWaterFishingLootTable # Fresh Water
  table: !type:GroupSelector
    children:
    # 75% change of fish
    - !type:NestedSelector
      tableId: N14FreshWaterFishTable
      weight: 75
    # 25% chance of item
    - !type:NestedSelector
      tableId: N14BasicFishingLootTable
      weight: 25

- type: entityTable
  id: N14SewerWaterFishingLootTable # Sewer
  table: !type:GroupSelector
    children:
    # 10% change of fish
    - !type:NestedSelector
      tableId: N14FreshWaterFishTable
      weight: 10
    # 35% chance of item
    - !type:NestedSelector
      tableId: N14BasicFishingLootTable
      weight: 35


