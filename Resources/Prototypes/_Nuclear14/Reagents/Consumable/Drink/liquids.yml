# Things that don't fit in the other files names go here.

- type: reagent
  id: WaterFiltered
  name: reagent-name-water-filtered
  parent: Water
  desc: reagent-desc-water-filtered
  physicalDesc: reagent-physical-desc-translucent
  metabolisms:
    Drink: # can maybe remove this code duplication if its not overwritten, same below.
      effects:
      - !type:SatiateThirst
        factor: 4
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.1

- type: reagent
  id: WaterDirty
  name: reagent-name-water-dirty
  parent: Water
  desc: reagent-desc-water-dirty
  physicalDesc: reagent-physical-desc-translucent
  evaporates: true
  metabolisms:
    Drink: # can maybe remove this code duplication if its not overwritten, same below.
      effects:
      - !type:SatiateThirst
        factor: 2
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: 0.25
            Poison: 0.1

- type: reagent
  id: WaterIrradiated
  name: reagent-name-water-irradiated
  parent: Water
  desc: reagent-desc-water-irradiated
  physicalDesc: reagent-physical-desc-glowing
  evaporates: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: 1 # You really shouldn't drink this.
            Poison: 0.1

- type: reagent
  id: WaterSalt
  name: reagent-name-water-salt
  parent: BaseDrink
  desc: reagent-desc-water-salt
  slippery: true
  physicalDesc: reagent-physical-desc-translucent
  flavor: salty
  color: "#75b1f0"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: -0.5
      - !type:AdjustReagent
        reagent: TableSalt
        amount: 0.05
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: -3
  - !type:PlantAdjustNutrition
    amount: -0.3
  - !type:PlantAdjustToxins
    amount: 8
  - !type:PlantAdjustWeeds
    amount: -2
  - !type:PlantAdjustPests
    amount: -1
  - !type:PlantAdjustHealth
    amount: -2