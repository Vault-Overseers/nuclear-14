#MARK: Healing
- type: reagent
  id: HealingMixture #used in regular stimpacks
  name: reagent-name-healing-mixture
  group: Medicine
  desc: reagent-desc-healing-mixture
  physicalDesc: reagent-physical-desc-soothing
  color: "#00e5ff"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -2.0
            Brute: -2.0
            Airloss: -2.0
      - !type:HealthChange # to prevent doping
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Poison: 0.2
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          types:
            Poison: 1

