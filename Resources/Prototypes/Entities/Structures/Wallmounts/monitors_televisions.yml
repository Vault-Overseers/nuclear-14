- type: entity
  parent: BaseComputer
  id: WallmountTelescreenFrame
  name: telescreen frame
  description: Finally, some decent reception around here...
  components:
    - type: Appearance
      visuals:
        - type: ComputerVisualizer
          body: telescreen
          bodyBroken: telescreen_broken
          screen: telescreen
    - type: Construction
      graph: WallmountTelescreen
      node: TelescreenFrame
    - type: Sprite
      drawdepth: WallMountedItems
      netsync: false
      sprite: Structures/Machines/computers.rsi
      layers:
        - map: [ "enum.ComputerVisualizer+Layers.KeyboardOn" ]
          visible: false
        - map: [ "enum.ComputerVisualizer+Layers.Keyboard" ]
          visible: false
        - map: [ "enum.ComputerVisualizer+Layers.Body"]
          state: television
        - map: [ "enum.ComputerVisualizer+Layers.Screen" ]
          state: telescreen
          shader: shaded
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.20,-0.10,0.25,0.35"
          density: 250
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: WallMount
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors: #excess damage, don't spawn entities.
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Transform
      anchored: true

- type: entity
  parent: WallmountTelescreenFrame
  id: WallmountTelescreen
  suffix: camera monitor
  name: telescreen
  description: Finally, some decent reception around here...
  components:
    - type: Construction
      graph: WallmountTelescreen
      node: Telescreen
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#b89f25"
    - type: DeviceNetwork
      deviceNetId: Wired
      receiveFrequencyId: SurveillanceCamera
      transmitFrequencyId: SurveillanceCamera
    - type: WiredNetworkConnection
    - type: DeviceNetworkRequiresPower
    - type: SurveillanceCameraMonitor
    - type: ActivatableUI
      key: enum.SurveillanceCameraMonitorUiKey.Key
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
        - key: enum.SurveillanceCameraMonitorUiKey.Key
          type: SurveillanceCameraMonitorBoundUserInterface

