- type: entity
  id: AirAlarm
  name: air alarm
  description: An air alarm. Alarms... air?
  components:
  - type: WallMount
  - type: ApcPowerReceiver
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: AtmosDevices
    receiveFrequencyId: AtmosMonitor
    transmitFrequencyId: AtmosMonitor
    sendBroadcastAttemptEvent: true
  - type: WiredNetworkConnection
  - type: DeviceList
  - type: AtmosMonitor
    temperatureThreshold: stationTemperature
    pressureThreshold: stationPressure
    gasThresholds:
      Oxygen: stationOxygen
      Nitrogen: ignore
      CarbonDioxide: stationCO2
      Plasma: danger # everything below is usually bad
      Tritium: danger
      WaterVapor: danger
      Miasma: danger
      NitrousOxide: danger
      Frezon: danger
  - type: AtmosAlarmable
    alarmedBy: ["AirAlarm"]
  - type: AtmosDevice
  - type: AirAlarm
  - type: Clickable
  - type: InteractionOutline
  - type: UserInterface
    interfaces:
    - key: enum.SharedAirAlarmInterfaceKey.Key
      type: AirAlarmBoundUserInterface
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface
  - type: Wires
    BoardName: "Air Alarm"
    LayoutId: AirAlarm
  - type: AccessReader
    access: [["Atmospherics"]]
  - type: Appearance
    visuals:
    - type: AtmosMonitorVisualizer
      layerMap: "airAlarmBase"
      alarmStates:
        Normal: alarm0
        Warning: alarm2
        Danger: alarm1
      setOnDepowered:
        airAlarmBase: alarmp
  - type: WiresVisuals
  - type: Sprite
    sprite: Structures/Wallmounts/air_monitors.rsi
    layers:
    - state: alarm0
      map: ["airAlarmBase"] # TODO: fire alarm enum
    - state: alarmx
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Transform
    anchored: true
  - type: Construction
    graph: AirAlarm
    node: air_alarm
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: AirAlarmAssembly
  name: air alarm assembly
  description: An air alarm. Doesn't look like it'll be alarming air any time soon.
  components:
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Wallmounts/air_monitors.rsi
    state: alarm_b1
  - type: Construction
    graph: AirAlarm
    node: assembly
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
