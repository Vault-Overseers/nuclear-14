- type: entity
  abstract: true
  id: ArcadeBase
  description: An arcade cabinet.
  name: arcade
  parent: BaseComputer
  components:
  - type: ApcPowerReceiver
    powerLoad: 350
    priority: Low
  - type: ExtensionCableReceiver
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3db83b"
  - type: Sprite
    sprite: Structures/Machines/arcade.rsi
    layers:
    - state: arcade
      map: ["enum.ComputerVisualizer+Layers.Body"]
    - state: invaders
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.Screen"]
  - type: Icon
    sprite: Structures/Machines/arcade.rsi
    state: arcade
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      screen: invaders
      key: ""
      body: arcade
      bodyBroken: arcade
  - type: Anchorable
  - type: Pullable
  - type: StaticPrice
    price: 300

- type: entity
  id: SpaceVillainArcade
  parent: ArcadeBase
  components:
  - type: SpaceVillainArcade
  - type: Wires
    LayoutId: Arcade
    BoardName: "Arcade"
  - type: ActivatableUI
    key: enum.SpaceVillainArcadeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      - key: enum.SpaceVillainArcadeUiKey.Key
        type: SpaceVillainArcadeBoundUserInterface
      - key: enum.WiresUiKey.Key
        type: WiresBoundUserInterface
  - type: Computer
    board: SpaceVillainArcadeComputerCircuitboard

- type: entity
  id: BlockGameArcade
  description: An arcade cabinet with a strangely familiar game.
  name: NT block game
  parent: ArcadeBase
  components:
  - type: BlockGameArcade
  - type: ActivatableUI
    key: enum.BlockGameUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: Wires
    LayoutId: Arcade
    BoardName: "Arcade"
  - type: UserInterface
    interfaces:
      - key: enum.BlockGameUiKey.Key
        type: BlockGameBoundUserInterface
      - key: enum.WiresUiKey.Key
        type: WiresBoundUserInterface
  - type: Computer
    board: BlockGameArcadeComputerCircuitboard
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      screen: blockgame
      key: ""
      body: arcade
      bodyBroken: arcade
