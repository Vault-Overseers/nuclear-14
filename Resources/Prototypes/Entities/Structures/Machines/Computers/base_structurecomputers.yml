- type: entity
  abstract: true
  parent: ComputerFrame
  id: BaseComputer
  name: computer
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Construction
    graph: Computer
    node: computer
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    netsync: false
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.KeyboardOn"]
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: generic
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: []
  - type: StaticPrice
    price: 400
