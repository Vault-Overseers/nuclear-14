- type: entity
  id: SeedExtractor
  name: seed extractor
  parent: BaseMachinePowered
  description: Extracts seeds from produce.
  components:
  - type: Sprite
    sprite: Structures/Machines/seed_extractor.rsi
    snapCardinals: true
    layers:
    - state: seedextractor-off
    - state: seedextractor-unlit
      shader: unshaded
    netsync: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.4,0.25,0.4"
      mass: 25
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: SeedExtractor
