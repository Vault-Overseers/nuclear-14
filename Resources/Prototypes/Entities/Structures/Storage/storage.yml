- type: entity
  parent: BaseStructure
  id: Rack
  name: rack
  description: A rack for storing things on.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/dodgeball.ogg"
  - type: Construction
    graph: Rack
    node: Rack
  - type: Anchorable
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Sprite
    sprite: Structures/Furniture/furniture.rsi
    state: rack
    netsync: false
    snapCardinals: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.3,-0.3,0.3,0.3"
      density: 140
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
  - type: StaticPrice
    price: 150
