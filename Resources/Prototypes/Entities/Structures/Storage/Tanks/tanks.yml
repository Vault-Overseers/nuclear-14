# Welding

- type: entity
  id: WeldingFuelTank
  parent: StorageTank
  name: fuel tank
  suffix: Empty
  description: A fuel tank. It's used to store high amounts of fuel.
  components:
  - type: StaticPrice
    price: 1200
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: fueltank
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools:
    - Welding
    weldingDamage:
      types:
        Heat: 10
  - type: Explosive
    explosionType: Default
    totalIntensity: 120 # ~ 5 tile radius

- type: entity
  id: WeldingFuelTankFull
  parent: WeldingFuelTank
  name: fuel tank
  suffix: Full
  description: A storage tank containing welding fuel.
  components:
  - type: StaticPrice
    price: 1200
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1500

