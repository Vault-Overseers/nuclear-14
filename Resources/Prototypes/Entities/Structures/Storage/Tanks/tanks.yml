# Welding

- type: entity
  id: WeldingFuelTank
  parent: StorageTank
  suffix: Empty
  components:
  - type: StaticPrice
    price: 1200
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: fueltank
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools:
    - Welding
    weldingDamage:
      types:
        Heat: 10
  - type: Explosive
    explosionType: Default
    totalIntensity: 120 # ~ 5 tile radius

- type: entity
  id: WeldingFuelTankFull
  parent: WeldingFuelTank
  suffix: Full
  components:
  - type: StaticPrice
    price: 1200
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1500

