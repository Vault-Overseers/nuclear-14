- type: entity
  id: Barricade
  parent: BaseStructure
  name: barricade
  components:
  - type: InteractionOutline
  - type: Construction
    graph: Barricade
    node: barricadewooden
  - type: Sprite
    sprite: Structures/Walls/barricades.rsi
    state: barricadewooden
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      mask:
      - FullTileMask
      layer:
      - WallLayer
  - type: Tag
    tags:
    - Wooden
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AtmosExposed
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 1 #per second, scales with number of fire 'stacks'
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
