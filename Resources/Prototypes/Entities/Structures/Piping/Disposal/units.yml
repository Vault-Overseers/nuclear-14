- type: entity
  abstract: true
  id: DisposalUnitBase
  parent: BaseMachinePowered
  description: A pneumatic waste disposal unit.
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Piping/disposal.rsi
    snapCardinals: true
    layers:
    - state: condisposal
      map: ["enum.DisposalUnitVisualLayers.Base"]
    - state: dispover-handle
      map: ["enum.DisposalUnitVisualLayers.Handle"]
    - state: dispover-ready
      map: ["enum.DisposalUnitVisualLayers.Light"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.4,0.25,0.4"
      density: 75
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Appearance
    visuals:
    - type: DisposalUnitVisualizer
      state_unanchored: condisposal
      state_anchored: disposal
      state_charging: disposal-charging
      overlay_charging: dispover-charge
      overlay_ready: dispover-ready
      overlay_full: dispover-full
      overlay_engaged: dispover-handle
      state_flush: disposal-flush
      flush_sound:
        path: /Audio/Machines/disposalflush.ogg
      flush_time: 2
  - type: UserInterface
    interfaces:
    - key: enum.DisposalUnitUiKey.Key
      type: DisposalUnitBoundUserInterface
  - type: ContainerContainer
    containers:
      DisposalUnit: !type:Container
  - type: StaticPrice
    price: 100

- type: entity
  id: DisposalUnit
  parent: DisposalUnitBase
  name: disposal unit
  components:
  - type: Construction
    graph: DisposalMachine
    node: disposal_unit
  - type: DisposalUnit
    flushTime: 2
  - type: UserInterface
    interfaces:
    - key: enum.DisposalUnitUiKey.Key
      type: DisposalUnitBoundUserInterface


- type: entity
  id: MailingUnit
  parent: DisposalUnitBase
  name: mailing unit
  description: A pneumatic mail delivery unit.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Piping/disposal.rsi
    layers:
      - state: conmailing
        map: [ "enum.DisposalUnitVisualLayers.Base" ]
      - state: mailover-handle
        map: [ "enum.DisposalUnitVisualLayers.Handle" ]
      - state: dispover-ready
        map: [ "enum.DisposalUnitVisualLayers.Light" ]
  - type: Construction
    graph: DisposalMachine
    node: mailing_unit
  - type: DisposalUnit
    flushTime: 2
    autoEngageEnabled: false
    mobsCanEnter: false
  - type: MailingUnit
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: MailingUnit
    transmitFrequencyId: MailingUnit
  - type: WiredNetworkConnection
  - type: Configuration
    config:
      tag:
  - type: Appearance
    visuals:
      - type: DisposalUnitVisualizer
        state_unanchored: conmailing
        state_anchored: mailing
        state_charging: mailing-charging
        overlay_charging: dispover-charge
        overlay_ready: dispover-ready
        overlay_full: dispover-full
        overlay_engaged: mailover-handle
        state_flush: mailing-flush
        flush_sound:
          path: /Audio/Machines/disposalflush.ogg
        flush_time: 2
  - type: UserInterface
    interfaces:
    - key: enum.MailingUnitUiKey.Key
      type: DisposalUnitBoundUserInterface
    - key: enum.ConfigurationUiKey.Key
      type: ConfigurationBoundUserInterface
