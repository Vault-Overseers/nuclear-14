- type: entity
  abstract: true
  name: gas miner
  description: Gases mined from the gas giant below (above?) flow out through this massive vent.
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Sprite
      netsync: false
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 200

- type: entity
  name: O2 gas miner
  parent: GasMinerBase
  id: GasMinerOxygen
  placement:
    mode: SnapgridCenter
  components:
    - type: GasMiner
      spawnGas: Oxygen

