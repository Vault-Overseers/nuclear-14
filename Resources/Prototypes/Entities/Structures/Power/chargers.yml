- type: entity
  name: cell recharger
  id: PowerCellRecharger
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    netsync: false
    sprite: Structures/Power/cell_recharger.rsi
    drawdepth: SmallObjects
    snapCardinals: true
  - type: Charger
    chargerSlot:
      ejectOnInteract: true
      name: Power cell # used for verbs: "Eject > Power cell "
      whitelist:
        components:
          - PowerCell
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Appearance
    visuals:
    - type: PowerChargerVisualizer
  - type: Anchorable
  - type: Pullable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.10,-0.10,0.10,0.10"
      mass: 20
      mask:
        - MachineMask
      layer:
        - HighImpassable
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      charger-slot: !type:ContainerSlot

- type: entity
  name: recharger
  id: WeaponCapacitorRecharger
  parent: PowerCellRecharger
  components:
  - type: Sprite
    sprite: Structures/Power/recharger.rsi
  - type: Charger
    chargerSlot:
      ejectOnInteract: true
      whitelist:
        components:
        - HitscanBatteryAmmoProvider
        - ProjectileBatteryAmmoProvider
        - Stunbaton

- type: entity
  name: wall recharger
  id: WallWeaponCapacitorRecharger
  parent: PowerCellRecharger
  components:
  - type: Sprite
    sprite: Structures/Power/wall_recharger.rsi
  - type: WallMount
  - type: Charger
    chargeRate: 25
    chargerSlot:
      ejectOnInteract: true
      whitelist:
        components:
        - HitscanBatteryAmmoProvider
        - ProjectileBatteryAmmoProvider
