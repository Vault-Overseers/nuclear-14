- type: entity
  name: cell recharger
  id: PowerCellRecharger
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    netsync: false
    sprite: Structures/Power/cell_recharger.rsi
    drawdepth: SmallObjects
    snapCardinals: true
  - type: Charger
    slotId: charger_slot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Appearance
    visuals:
    - type: PowerChargerVisualizer
  - type: Anchorable
  - type: Pullable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.10,-0.10,0.10,0.10"
      density: 500
      mask:
        - MachineMask
      layer:
        - HighImpassable
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: Power cell
        whitelist:
          components:
            - PowerCell
  - type: ContainerContainer
    containers:
      charger_slot: !type:ContainerSlot

- type: entity
  name: recharger
  id: WeaponCapacitorRecharger
  parent: PowerCellRecharger
  components:
  - type: Sprite
    sprite: Structures/Power/recharger.rsi
  - type: Charger
    slotId: charger_slot
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        whitelist:
          components:
          - HitscanBatteryAmmoProvider
          - ProjectileBatteryAmmoProvider
          - Stunbaton

- type: entity
  name: wall recharger
  id: WallWeaponCapacitorRecharger
  parent: PowerCellRecharger
  components:
  - type: Sprite
    sprite: Structures/Power/wall_recharger.rsi
  - type: WallMount
  - type: Charger
    chargeRate: 25
