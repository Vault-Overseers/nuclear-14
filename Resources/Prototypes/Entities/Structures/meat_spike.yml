- type: entity
  id: KitchenSpike
  parent: BaseStructure
  name: meat spike
  description: A spike for collecting meat from animals.
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/meat_spike.rsi
    state: spike
    layers:
    - state: spike
      map: ["base"]
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -4
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 10
  - type: Transform
    noRot: true
  - type: KitchenSpike
  - type: Anchorable
  - type: Pullable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.KitchenSpikeVisuals.Status:
        base:
          Empty: { state: spike }
          Bloody: { state: spikebloody }
  - type: Construction
    graph: MeatSpikeRecipes
    node: MeatSpike


