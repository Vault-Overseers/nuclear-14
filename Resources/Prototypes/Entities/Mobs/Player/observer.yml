- type: entity
  id: MobObserver
  name: observer
  noSpawn: true
  save: false
  description: Boo!
  components:
  - type: Mind
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
    status: OnGround
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 5
      mask:
      - GhostImpassable
  - type: InputMover
  - type: Appearance
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    DoRangeCheck: false
  - type: Ghost
  - type: IntrinsicRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    netsync: false
    noRot: true
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
