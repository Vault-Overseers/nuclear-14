- type: entity
  name: Urist McSlime
  parent: BaseMobOrganic
  id: BaseMobSlimePerson
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Slime/parts.rsi
    state: full
  - type: Body
    template: HumanoidTemplate
    preset: SlimePreset
  - type: Humanoid
    species: SlimePerson
  - type: Speech
    speechSounds: Slime
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: Bloodstream
    bloodReagent: Slime # TODO Color slime blood based on their slime color or smth
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.3 #per second, scales with pressure and other constants. Twice as much as humans.
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 2
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSlime
      amount: 5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: DiseaseCarrier
    naturalImmunities:
    - Ultragigacancer
    - BleedersBite

- type: entity
  save: false
  name: Urist McHands
  parent: MobHumanDummy
  id: MobSlimePersonDummy
  noSpawn: true
  description: A dummy slime meant to be used in character setup.
  components:
    - type: Humanoid
      species: SlimePerson
