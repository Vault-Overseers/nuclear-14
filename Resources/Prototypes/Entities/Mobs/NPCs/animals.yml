- type: entity
  name: bat
  parent: SimpleMobBase
  id: MobBat
  description: Some cultures find them terrifying, others crunchy on the teeth.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bat
      sprite: Mobs/Animals/bat.rsi
  - type: Physics
  - type: Speech
    speechSounds: Squeak
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.25
      mass: 2
      mask:
      - FlyingMobMask
      layer:
      - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bat
      Critical:
        Base: dead
      Dead:
