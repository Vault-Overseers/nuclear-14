    successChance: 0.2
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-bat
    interactSuccessSound:
      path: /Audio/Animals/fox_squeak.ogg
  - type: SentienceTarget
    flavorKind: organic
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: MeleeWeapon
    range: 1.5
    arcwidth: 0
    arc: bite
    damage:
      types:
        Piercing: 5
  - type: NoSlip

