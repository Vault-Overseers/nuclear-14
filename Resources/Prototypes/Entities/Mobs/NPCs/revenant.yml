- type: entity
  id: MobRevenant
  name: revenant
  description: A spooky ghostie.
  components:
  - type: Mind
  - type: InputMover
  - type: MobMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    netsync: false
    sprite: Mobs/Ghosts/revenant.rsi
    layers:
    - state: active
  - type: Clickable
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 40
      mask:
      - GhostImpassable
  - type: HeatResistance
  - type: MovementIgnoreGravity
  - type: Damageable
    damageContainer: Biological
  - type: Appearance
  - type: Examiner
  - type: NoSlip
  - type: Actions
  - type: Eye
    drawFov: false
  - type: DoAfter
  - type: Alerts
  - type: NameIdentifier
    group: GenericNumber
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Revenant
    description: You are a Revenant. Use your powers to harvest souls and unleash chaos upon the crew. Unlock new abilities with the essence you harvest.
    rules: You are an antagonist, harvest, defile, and drive the crew insane.
  - type: Revenant
  - type: PointLight
    color: MediumPurple
    radius: 1.5
    softness: 0.75
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: MobState
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Store
    categories:
    - RevenantAbilities
    currencyWhitelist:
    - StolenEssence

- type: entity
  parent: BaseItem
  id: RevenantEctoplasm
  name: ectoplasm
  description: A weird bit of goo. You probably shouldn't leave it lying around like this.
  noSpawn: true
  components:
  - type: Sprite
    noRot: true
    netsync: false
    sprite: Mobs/Ghosts/revenant.rsi
    layers:
    - state: ectoplasm
  - type: Eye
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5