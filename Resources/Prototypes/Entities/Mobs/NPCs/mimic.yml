  - type: HumanoidAppearance
  - type: AnimationPlayer
  - type: MeleeWeapon
    range: 1.5
    arcwidth: 0
    arc: fist
    damage:
      types:
        Blunt: 20
  - type: MovementSpeedModifier
    baseWalkSpeed : 1
    baseSprintSpeed : 1
