- type: entity
  name: Mimic
  id: MobMimic
  parent: SimpleMobBase
  description: Surprise. # When this gets a proper write this should use the object's actual description >:)
  components:
  - type: Tag
    tags:
    - FootstepSound
  - type: InputMover
  - type: MobMover
  - type: UtilityAI
    behaviorSets:
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: Structures/Machines/VendingMachines/cola.rsi
    state: normal
  - type: Icon
    sprite: Structures/Machines/VendingMachines/cola.rsi
    state: normal
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.35,0.35,0.35"
      mass: 500
      mask:
      - MobMask
      layer:
      - MachineLayer
