- type: entity
  save: false
  abstract: true
  id: SimpleSpaceMobBase # Mob without barotrauma, freezing and asphyxiation (for space carps!?)
  suffix: AI
  components:
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
      Acidic: [Touch, Ingestion]
  - type: InputMover
  - type: MobMover
  - type: UtilityAI
    behaviorSets:
    # - Clothing
    - Idle
    # No hunger and thirst for space mobs (need a way to eat station tiles for space carps)
  - type: Input
    context: "human"
  - type: AiFactionTag
    factions:
    - SimpleNeutral
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    netsync: false
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController # Same for all inheritors
  - type: Fixtures
    fixtures:
    - shape:
        # Circles, cuz rotation of rectangles looks very bad
        !type:PhysShapeCircle
        radius: 0.35
      mass: 20
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: SolutionContainerManager
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Damageable
    damageContainer: Biological
  - type: AtmosExposed
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 1 #per second, scales with number of fire 'stacks'
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 0
    currentTemperature: 310.15
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    specificHeat: 42
    heatDamage:
      types:
        Heat : 0.1 #per second, scales with temperature & other constants
  - type: MobState
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
  - type: HeatResistance
  - type: CombatMode
  - type: Internals
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - Electrocution
  - type: Body
    template: AnimalTemplate
    preset: AnimalPreset
  - type: Examiner
  - type: MeleeWeapon
    range: 1.5
    arcwidth: 0
    arc: bite
    damage:
      groups:
        Brute: 5
  - type: Appearance
    visuals:
    - type: BuckleVisualizer
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Actions
  - type: DoAfter
  - type: Climbing
  - type: Flashable
  - type: Polymorphable
  - type: Pullable
  - type: Buckle
  - type: DiseaseCarrier
  - type: Recyclable
    safe: false
  - type: StandingState
  - type: Alerts
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: MobPrice
    price: 1000 # Living critters are valuable in space.
  - type: Perishable

- type: entity
  save: false
  abstract: true
  id: SimpleMobBase # for air breathers
  parent: SimpleSpaceMobBase
  suffix: AI
  components:
  - type: InputMover
  - type: MobMover
  - type: UtilityAI
    behaviorSets:
    - Idle
    # - Hunger TODO: eating on the floor and fix weird AI endless stomach
    # - Thirst
  - type: Hunger
  - type: Thirst
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.15 #per second, scales with pressure and other constants.
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 250
    sweatHeatRegulation: 500
    shiveringHeatRegulation: 500
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Bloodstream
    bloodMaxVolume: 150
  - type: MobPrice
    price: 150

