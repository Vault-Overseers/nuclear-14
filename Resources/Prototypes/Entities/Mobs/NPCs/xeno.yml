    range: 1.5
    arcwidth: 0
    arc: bite
    damage:
      types:
        Piercing: 5
  - type: MeleeChemicalInjector
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 50
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 3
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 10
      mask:
      - MobMask
      layer:
      - MobLayer

