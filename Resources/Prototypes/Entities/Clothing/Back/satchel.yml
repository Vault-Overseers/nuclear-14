  id: ClothingBackpackSatchel
  name: satchel
  description: A trendy looking satchel.
  components:
  - type: Sprite
    sprite: Clothing/Back/Satchels/satchel.rsi
    state: icon
  - type: Item
    size: 9999
  - type: Clothing
    quickEquip: false
    slots:
