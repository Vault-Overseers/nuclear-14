- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMag
  name: magboots
  description: Magnetic boots, often used during extravehicular activity to ensure the user remains safely attached to the vehicle.
  components:
    - type: Sprite
      sprite: Clothing/Shoes/Boots/magboots.rsi
      state: icon
    - type: Clothing
      sprite: Clothing/Shoes/Boots/magboots.rsi
    - type: Magboots
      toggleAction:
        icon: Clothing/Shoes/Boots/magboots.rsi/icon.png
        iconOn: Clothing/Shoes/Boots/magboots.rsi/icon-on.png
        name: action-name-magboot-toggle
        description: action-decription-magboot-toggle
        itemIconStyle: NoItem
        event: !type:ToggleActionEvent
    - type: ClothingSpeedModifier
      walkModifier: 0.85
      sprintModifier: 0.8
      enabled: false

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagAdv
  name: advanced magboots
  description: State-of-the-art magnetic boots that do not slow down their wearer.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
  - type: Magboots
    toggleAction:
      icon: Clothing/Shoes/Boots/magboots-advanced.rsi/icon.png
      iconOn: Clothing/Shoes/Boots/magboots-advanced.rsi/icon-on.png
      name: action-name-magboot-toggle
      description: action-decription-magboot-toggle
      itemIconStyle: NoItem
      event: !type:ToggleActionEvent
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
    enabled: false
  - type: NoSlip
  - type: StaticPrice
    price: 750

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagBlinding
  name: magboots of blinding speed
  description: These would look fetching on a fetcher like you.
  components:
  - type: ClothingSpeedModifier
    walkModifier: 2.5 #PVS isn't too much of an issue when you are blind...
    sprintModifier: 2.5
    enabled: false
  - type: StaticPrice
    price: 3000
  - type: Blindfold

