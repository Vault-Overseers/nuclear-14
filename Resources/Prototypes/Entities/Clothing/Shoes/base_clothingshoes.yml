- type: entity
  abstract: true
  parent: Clothing
  id: ClothingShoesBase
  components:
  - type: Clothing
    slots:
    - FEET
  - type: Sprite
    state: icon
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

- type: entity
  abstract: true
  parent: ClothingShoesBase
  id: ClothingShoesBaseButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1

- type: entity
  abstract: true
  parent: ClothingShoesBase
  id: ClothingShoesStorageBase
  components:
  - type: Storage
    capacity: 10
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
