- type: entity
  # Just fades out with no movement animation
  id: WeaponArcStatic
  noSpawn: true
  components:
    - type: TimedDespawn
      lifetime: 2.0
    - type: Sprite
      sprite: Effects/arcs.rsi
      state: spear
      drawdepth: Effects
    - type: EffectVisuals
    - type: WeaponArcVisuals
    - type: Tag
      tags:
        - HideContextMenu

- type: entity
  # Plays the state animation then disappears with no fade or swing
  id: WeaponArcAnimated
  noSpawn: true
  components:
    - type: Sprite
      sprite: Effects/arcs.rsi
      state: disarm
      drawdepth: Effects
    - type: EffectVisuals
    - type: WeaponArcVisuals
      fadeOut: false


# Uses TimedDespawn instead of EffectVisuals because auto animation is easier but doesn't raise an animation complete event.

- type: entity
  id: WeaponArcThrust
  parent: WeaponArcStatic
  noSpawn: true
  components:
    - type: WeaponArcVisuals
      animation: Thrust

- type: entity
  id: WeaponArcSlash
  parent: WeaponArcStatic
  noSpawn: true
  components:
