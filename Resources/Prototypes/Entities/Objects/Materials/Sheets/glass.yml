- type: entity
  abstract: true
  parent: BaseItem
  id: SheetGlassBase
  description: A sheet of glass, used often on the station in various applications.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Materials/Sheets/glass.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/glass.rsi
  - type: StaticPrice
    price: 0
  - type: ItemStatus
  - type: Tag
    tags:
    - Sheet
    - DroneUsable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: SheetGlassBase
  id: SheetGlass
  name: glass
  suffix: Full
  components:
  - type: Material
    materials:
      Glass: 100
  - type: StackPrice
    price: 5
  - type: Stack
    stackType: Glass
  - type: Sprite
    state: glass_3
  - type: Item
    heldPrefix: glass
  - type: Appearance
    visuals:
    - type: StackVisualizer
      stackLayers:
      - glass
      - glass_2
      - glass_3
  - type: FloorTile
    outputs:
    - FloorGlass
  - type: Construction
    graph: Glass
    node: SheetGlass

