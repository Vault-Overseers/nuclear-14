- type: entity
  name: book
  parent: BaseItem
  id: BookBase
  description: 'A hardcover book.'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    netsync: false
    layers:
    - state: book0
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Paper
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface

- type: entity
  parent: BookBase
  id: BookRandom
  suffix: random
  components:
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          book0: ""
      - enum.DamageStateVisualLayers.Base:
          book1: ""
      - enum.DamageStateVisualLayers.Base:
          book2: ""
      - enum.DamageStateVisualLayers.Base:
          book3: ""
      - enum.DamageStateVisualLayers.Base:
          book4: ""
      - enum.DamageStateVisualLayers.Base:
          book5: ""
      - enum.DamageStateVisualLayers.Base:
          book6: ""
      - enum.DamageStateVisualLayers.Base:
          book7: ""
      - enum.DamageStateVisualLayers.Base:
          book8: ""
