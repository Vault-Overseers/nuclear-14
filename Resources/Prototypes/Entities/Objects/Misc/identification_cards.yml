- type: entity
  parent: Clothing
  id: IDCardStandard
  name: identification card
  description: A card necessary to access various areas aboard the station.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    Slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
    HeldPrefix: default
  - type: Access
  - type: IdCard
  - type: Tag
    tags:
    - DoorBumpOpener

