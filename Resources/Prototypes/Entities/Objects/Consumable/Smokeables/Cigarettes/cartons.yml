    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    layers:
      - state: closed
      - state: open
        map: ["openLayer"]
  - type: Storage
    capacity: 36
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    size: 36
  - type: StorageFill
    contents:
