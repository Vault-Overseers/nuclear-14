- type: entity
  parent: BaseItem
  id: DrinkShaker
  name: shaker
  description: The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Drink
    isOpen: true
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface

- type: entity
  parent: DrinkGlassBase
  id: DrinkShotGlass
  name: shot glass
  description: Perfect for slamming down onto the table angrily. 
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 10
  - type: SolutionTransfer
    transferAmount: 10
    minTransferAmount: 10
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi

- type: entity
  parent: DrinkGlassBase
  id: DrinkCarafe
  name: pitcher
  description: A handled glass pitcher.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/carafe.rsi
    state: icon-10

- type: entity
  parent: DrinkGlassBase
  id: DrinkJar
  name: jar
  description: The hipster's cup
  components:
  - type: Drink
  - type: Sprite
