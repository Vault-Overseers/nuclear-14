- type: entity
  parent: BaseItem
  id: DrinkBase
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Drink
  - type: Sprite
    state: icon
  - type: Spillable
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface

- type: entity
  parent: DrinkBase
  id: DrinkGlassBase
  abstract: true
  components:
  - type: Drink
    isOpen: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5

