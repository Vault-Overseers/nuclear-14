- type: entity
  parent: FoodBase
  id: FoodBowlBase
  abstract: true
  components:
  - type: Food
    trash: FoodBowlBig
    utensil: Spoon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    netsync: false
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Spillable
    solution: food
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Custom Soup Example

- type: entity
  name: pea soup
  parent: FoodBowlBase
  id: FoodSoupPea
  description: A humble split pea soup.
  components:
  - type: FlavorProfile
    flavors:
      - peas
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: alpha-filling
      color: green
  - type: SolutionContainerManager
    solutions:
      food:
        maxvol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 5
