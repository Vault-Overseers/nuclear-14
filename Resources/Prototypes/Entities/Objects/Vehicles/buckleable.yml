- type: entity
  id: BaseVehicle
  save: false
  abstract: true
  name: Vehicle
  components:
  - type: Strap
    buckleOffset: "0.10, 0.36"
    maxBuckleDistance: 1
  - type: AmbientSound
    sound: "/Audio/Effects/Vehicle/vehicleengineidle.ogg"
    range: 10
    volume: -5
    enabled: false
  - type: InputMover
  - type: InteractionOutline
  - type: Vehicle
  - type: MovementSpeedModifier
    weightlessModifier: 0
    acceleration: 2
    friction: 2
    frictionNoInput: 6
    baseWalkSpeed: 4.5
    baseSprintSpeed: 6
  - type: Eye
  - type: Tag
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.4
      mass: 180
      restitution: 0.0
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: VehicleVisuals
  - type: Appearance
  - type: Repairable
    fuelcost: 20
    doAfterDelay: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior
  - type: ItemSlots
    slots:
      key_slot: #this slot name is important
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: StaticPrice
    price: 750 # Grand Theft Auto.

- type: entity
  id: VehiclePussyWagon
  parent: BaseVehicle
  name: janicart
  description: The janitor's trusty steed.
  components:
  - type: Vehicle
    northOverride: -0.15
    southOverride: 0.22
  - type: Sprite
    sprite: Objects/Vehicles/pussywagon.rsi
    layers:
    - state: vehicle
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    netsync: false
    noRot: true
  - type: Access
    tags:
    - Maintenance
    - Janitor
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior # in future should also emit a cloud of hot gas
        spawn:
          VehiclePussyWagonDestroyed:
            min: 1
            max: 1
  - type: ItemSlots
    slots:
      key_slot:
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - PussyWagonKeys
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      trashbag_slot:
        name: Bag
        whitelist:
          tags:
            - TrashBag
  - type: ItemMapper
    mapLayers:
      storage:
        whitelist:
          tags:
            - TrashBag
  - type: Appearance
    visuals:
      - type: MappedItemVisualizer
        sprite: Objects/Vehicles/pussywagon.rsi

- type: entity
  id: VehiclePussyWagonDestroyed
  parent: MachineFrameDestroyed
  name: destroyed janicart
  description: R.I.P. (Rest In Pussy)
  components:
  - type: Sprite
    sprite: Objects/Vehicles/pussywagon.rsi
    state: destroyed
    netsync: false

