- type: entity
  name: lantern
  parent: BaseItem
  id: lantern
  description: The holy light guides the way.
  components:
    - type: HandheldLight
      addPrefix: true
      blinkingBehaviourId: blinking
      radiatingBehaviourId: radiating
    - type: LightBehaviour
      behaviours:
        - !type:FadeBehaviour
          id: radiating
          interpolate: Linear
          maxDuration: 2.0
          startValue: 3.0
          endValue: 2.0
          isLooped: true
          property: Radius
          enabled: false
          reverseWhenFinished: true
        - !type:PulseBehaviour
          id: blinking
          interpolate: Nearest
          maxDuration: 1.0
          minValue: 0.1
          maxValue: 2.0
          isLooped: true
          property: Radius
          enabled: false
    - type: Sprite
      sprite: Objects/Tools/lantern.rsi
      layers:
        - state: lantern
        - state: lantern-on
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: Objects/Tools/lantern.rsi
      heldPrefix: off
    - type: PointLight
      netsync: false
      enabled: false
      radius: 3
      energy: 2.5
      color: "#FFC458"
    - type: Appearance
    - type: ToggleableLightVisuals
    - type: PowerCellSlot
      cellSlotId: cell_slot
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMedium
    - type: ContainerContainer
      containers:
        cell_slot: !type:ContainerSlot {}

- type: entity
  name: extra-bright lantern
  parent: lantern
  id: lanternextrabright
  description: Blinding.
  components:
    - type: PointLight
      enabled: false
      radius: 5
      energy: 10
      color: "#FFC458"
    - type: Flash
      uses: 15
