- type: entity
  id: ToolboxBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: Storage
    capacity: 60
  - type: Item
    size: 9999
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
  - type: Tag
    tags:
      - DroneUsable

- type: entity
  name: emergency toolbox
  parent: ToolboxBase
  id: ToolboxEmergency
  description: A bright red toolbox, stocked with emergency tools.
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
    state: icon
  - type: Item
