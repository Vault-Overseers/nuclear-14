      key: enum.TrayScannerVisual.Visual
      layer: 0
      states:
        enum.TrayScannerVisual.On: tray-on
        enum.TrayScannerVisual.Off: tray-off
  - type: Tag
    tags:
      - DroneUsable
  - type: StaticPrice
    price: 60
