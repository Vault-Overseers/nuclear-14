# If you're looking at the rsi for this file, you'll probably be confused why
# I didn't just use an alpha for most of this stuff. Well icons don't have the
# ability to have applied colors yet in GUIs. And also inhands... -Swept

- type: entity
  id: CableStack
  noSpawn: true
  parent: BaseItem
  name: cable stack
  suffix: Full
  components:
  - type: Tag
    tags:
    - CableCoil
    - DroneUsable
  - type: Stack
    stackType: Cable
  - type: Sprite
    sprite: Objects/Tools/cable-coils.rsi
    netsync: false
  - type: Item
    sprite: Objects/Tools/cable-coils.rsi
  - type: CablePlacer
  - type: Clickable
  - type: StackPrice
    price: 0.5

- type: entity
  id: CableHVStack
  parent: CableStack
  name: HV cable coil
  suffix: Full
  components:
  - type: Stack
    stackType: CableHV
  - type: Sprite
    state: coilhv-30
  - type: Item
    size: 10
    heldPrefix: coilhv
  - type: CablePlacer
    cablePrototypeID: CableHV
    blockingWireType: HighVoltage
  - type: Appearance
    visuals:
      - type: StackVisualizer
        stackLayers:
          - coilhv-10
          - coilhv-20
          - coilhv-30

- type: entity
  parent: CableHVStack
  id: CableHVStack1
  suffix: 1
  components:
  - type: Sprite
    state: coilhv-10
  - type: Item
    size: 3
  - type: Stack
    count: 1

