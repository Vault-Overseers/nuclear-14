- type: entity
  abstract: true
  parent: BaseItem
  id: Crayon
  name: crayon
  description: "A colourful crayon. Looks tasty. Mmmm..."
  components:
  - type: Tag
    tags:
    - Write
    - Crayon
    - Trash
  - type: Recyclable
  - type: SpaceGarbage
  - type: UserInterface
    interfaces:
    - key: enum.CrayonUiKey.Key
      type: CrayonBoundUserInterface
  - type: Crayon
    capacity: 5
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: MindbreakerToxin
          Quantity: 2
  - type: StaticPrice
    price: 5

