- type: entity
  parent: BaseStructureDynamic
  id: BaseXenoArtifact
  name: alien artifact
  description: A strange alien device.
  abstract: true
  components:
    - type: Sprite
      drawdepth: SmallObjects
      sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
      netsync: false
      state: ano01
    - type: Physics
      bodyType: Dynamic
    - type: Transform
      noRot: true
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 235
        layer: # doesn't collide with artifact storage
        - Opaque
        - BulletImpassable
        mask:
        - MachineMask
    - type: InteractionOutline
    - type: Artifact
    - type: RandomArtifactSprite
    - type: Appearance
      visuals:
        - type: RandomArtifactVisualizer
    - type: PowerConsumer
      voltage: Medium
      drawRate: 500
    - type: NodeContainer
      nodes:
        medium:
          !type:CableDeviceNode
          nodeGroupID: MVPower
          # sadly, HVPower and Apc cables doesn't work right now
    - type: StaticPrice
      price: 2000
    - type: Electrified
      requirePower: true
      noWindowInTile: true
      highVoltageNode: high
      mediumVoltageNode: medium
      lowVoltageNode: low

