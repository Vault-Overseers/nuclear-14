- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    state: mop
  - type: Item
    size: 15
    sprite: Objects/Specific/Janitorial/mop.rsi
  - type: Absorbent
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 50
  - type: Tag
    tags:
      - DroneUsable #No bucket because it holds chems, they can drag the cart or use a drain
      - Mop

- type: entity
  name: mop bucket
  id: MopBucket
  description: Holds water and the tears of the janitor.
  suffix: Full
  components:
  - type: Clickable
  - type: Sprite
    sprite: Objects/Specific/Janitorial/janitorial.rsi
    noRot: true
    layers:
    - state: mopbucket
    - state: mopbucket_water-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    drawdepth: Objects
  - type: InteractionOutline
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 500
        reagents:
        - ReagentId: Water
          Quantity: 250 # half-full at roundstart to leave room for puddles
  - type: Spillable
    spillDelay: 3.0
  - type: DrainableSolution
    solution: bucket
  - type: RefillableSolution
    solution: bucket
  - type: ExaminableSolution
    solution: bucket
  - type: Tag
    tags:
      - Wringer
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.40,0.25,0.25"
      density: 60
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Pullable
  - type: Drink
    isOpen: true
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: mopbucket_water-

- type: entity
  name: wet floor sign
  id: WetFloorSign
  parent: BaseItem
  description: Caution! Wet Floor!
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
    state: caution
  - type: Item
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
    size: 15
  - type: Tag
    tags:
      - WetFloorSign

- type: entity
  name: janitorial trolley
  id: JanitorialTrolley
  parent: BaseStructureDynamic
  description: This is the alpha and omega of sanitation.
  components:
    - type: Sprite
      netSync: false
      noRot: true
      sprite: Objects/Specific/Janitorial/janitorial_cart.rsi
      layers:
        - state: cart
        - state: cart_water-1
          map: ["enum.SolutionContainerLayers.Fill"]
          visible: false
    - type: Rotatable
    - type: InteractionOutline
    - type: Storage
      popup: false
      capacity: 80
      blacklist: # there is exclusive item slots for that
        tags:
          - Mop
          - TrashBag
    - type: ItemSlots
      slots:
        mop_slot:
          name: Mop
          whitelist:
            tags:
              - Mop
          insertOnInteract: false # or it conflicts with bucket logic
        trashbag_slot:
          name: Bag
          whitelist:
            tags:
              - TrashBag
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 350
        layer:
        - MobLayer
        mask:
        - MobMask
    - type: Spillable
      spillDelay: 3.0
    - type: SolutionContainerManager
      solutions:
        bucket:
          maxVol: 500
          reagents:
            - ReagentId: Water
              Quantity: 250 # half-full at roundstart to leave room for puddles
    - type: DrainableSolution
      solution: bucket
    - type: RefillableSolution
      solution: bucket
    - type: Tag
      tags:
        - Wringer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:EmptyAllContainersBehaviour
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
    - type: ItemMapper
      mapLayers:
        cart_mop:
          whitelist:
            tags:
              - Mop
        cart_garbage:
          whitelist:
            tags:
              - TrashBag
        cart_replacer:
          whitelist:
            components:
              - LightReplacer
        cart_spray:
          whitelist:
            tags:
              - Spray
        cart_sign1: # this is like stack of floor signs
          minCount: 1
          whitelist:
            tags:
              - WetFloorSign
        cart_sign2:
          minCount: 2
          whitelist:
            tags:
              - WetFloorSign
        cart_sign3:
          minCount: 3
          whitelist:
            tags:
              - WetFloorSign
        cart_sign4:
          minCount: 4
          whitelist:
            tags:
              - WetFloorSign
      sprite: Objects/Specific/Janitorial/janitorial_cart.rsi
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 3
      fillBaseName: cart_water-
    - type: UserInterface
      interfaces:
      - key: enum.StorageUiKey.Key
        type: StorageBoundUserInterface
    - type: Drink
      isOpen: true

- type: entity
  id: FloorDrain
  name: drain
  description: Drains puddles around it. Useful for dumping mop buckets or keeping certain rooms clean.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      drawdepth: FloorObjects
      sprite: Objects/Specific/Janitorial/drain.rsi
      state: icon
    - type: InteractionOutline
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Drain
    - type: AmbientSound
      enabled: false
      volume: -8
      range: 8
      sound:
        path: /Audio/Ambience/Objects/drain.ogg
    - type: SolutionContainerManager
      solutions:
        drainBuffer:
          maxVol: 500
    - type: DrainableSolution
      solution: drainBuffer

