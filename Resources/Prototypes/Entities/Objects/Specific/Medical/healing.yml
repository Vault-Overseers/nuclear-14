- type: entity
  parent: BaseItem
  id: BaseHealingItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
  - type: Item
    sprite: Objects/Specific/Medical/medical.rsi
    HeldPrefix: ointment

- type: entity
  name: ointment
  description: Used to treat those nasty burns.
  parent: BaseHealingItem
  id: Ointment
  components:
  - type: Tag
    tags:
    - Ointment
  - type: Sprite
    state: ointment
  - type: Item
    HeldPrefix: ointment
  - type: Healing
    damageContainer: Biological
    damage:
      groups:
        Burn: -10 # 5 for each type in the group
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
  - type: Stack
    stackType: Ointment
    max: 10
    count: 10

- type: entity
  name: bruise pack
  description: A therapeutic gel pack and bandages designed to treat blunt-force trauma.
  parent: BaseHealingItem
  id: Brutepack
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: brutepack
  - type: Healing
    damageContainer: Biological
    damage:
      groups:
        Brute: -15 # 5 for each type in the group
    bloodlossModifier: -3 # a little bit of bloodloss healing.
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: Brutepack
    max: 10
    count: 10

- type: entity
  name: roll of gauze
  description: Some sterile gauze to wrap around bloody stumps.
  parent: BaseHealingItem
  id: Gauze
  components:
  - type: Tag
    tags:
    - Gauze
  - type: Sprite
    state: gauze
  - type: Construction
    graph: Gauze
    node: gauze
  - type: Healing
    damageContainer: Biological
    damage:
      types:
        Slash: -2.5
        Piercing: -2.5
    bloodlossModifier: -10
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: Gauze
    max: 10
    count: 10

- type: entity
  id: Gauze1
  parent: Gauze
  components:
  - type: Stack
    count: 1

- type: entity
  name: aloe cream
  description: A topical cream for burns.
  parent: Ointment ##Yes it's a direct reskin
  id: AloeCream
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Specific/Hydroponics/aloe.rsi
    state: cream
  - type: Stack
    stackType: AloeCream
    max: 10
    count: 10

