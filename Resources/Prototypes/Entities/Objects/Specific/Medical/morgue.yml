- type: entity
  id: BodyBag_Container
  name: body bag
  description: A plastic bag designed for the storage and transportation of cadavers.
  components:
  - type: Item
    size: 6
  - type: Sprite
    netsync: false
    drawdepth: SmallObjects # I guess body bags need appear above a coroner's table?
    sprite: Objects/Specific/Medical/Morgue/bodybags.rsi
    layers:
    - state: bag
      map: ["enum.FoldableVisualLayers.Base"]
    - state: open_overlay
      map: ["enum.StorageVisualLayers.Door"]
    - state: label_overlay
      map: ["enum.BodyBagVisualLayers.Label"]
  - type: Icon
    sprite: Objects/Specific/Medical/Morgue/bodybags.rsi
    state: bag
  - type: Tag
    tags:
    - BodyBag
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.4,0.25,0.1"
      mass: 5
      mask:
      - Impassable
  - type: EntityStorage
    capacity: 1
    isCollidableWhenOpen: true
    closeSound:
      path: /Audio/Misc/zip.ogg
    openSound:
      path: /Audio/Misc/zip.ogg
  - type: EntityStorageLayingDownOverride
  - type: Foldable
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: open_overlay
    - type: FoldableVisualizer
      key: bag
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.BodyBagVisualLayers.Label:
          True: {visible: true}
          False: {visible: false}
  - type: Pullable
  - type: AntiRottingContainer

- type: entity
  id: BodyBag_Folded
  name: body bag
  description: A plastic bag designed for the storage and transportation of cadavers.
  parent: BodyBag_Container
  suffix: Folded
  components:
  - type: Foldable
    folded: true
