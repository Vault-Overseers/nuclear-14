- type: entity
  id: PelletShotgunSlug
  name: pellet (.50 slug)
  noSpawn: true
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 8  # Should have the same or less damage than a regular pellet

- type: entity
