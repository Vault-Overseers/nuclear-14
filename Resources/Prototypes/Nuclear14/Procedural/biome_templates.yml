        - N14JunkPile1Refilling12
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorWasteland
      threshold: -0.10
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.03
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeDummyLayer
      id: Loot
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorWasteland
    - !type:BiomeTileLayer
      threshold: -0.50
      tile: FloorWasteland
      noise:
        seed: 0
        frequency: 0.02
        fractalType: None
    # Plants only found along the water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorWasteland
      threshold: 0.85
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 1
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - N14WastelandFloraWildTato
        - N14WastelandFloraWildWhiteHorsenettle
        - N14WastelandFloraWildDatura
        - N14WastelandFloraWildBroc
        - N14WastelandFloraWildMutfruit
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorWasteland
        - FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - N14FloorWaterDirtyEntity
    # Water sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
