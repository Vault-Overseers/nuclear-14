# Snow
- type: biomeTemplate
  id: Wastes # Similar to snow.... but wasted
  layers:
    # Sparse vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 2
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
      decals:
        - grasssnowa1
        - grasssnowa2
        - grasssnowa3
        - grasssnowb1
        - grasssnowb2
        - grasssnowb3
        - grasssnowc1
        - grasssnowc2
        - grasssnowc3
      color: '#efb34194'
    # Dense, bland grass
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: -0.15
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - grasssnow
        - grasssnow01
        - grasssnow02
        - grasssnow03
        - grasssnow04
        - grasssnow05
        - grasssnow06
        - grasssnow07
        - grasssnow08
        - grasssnow09
        - grasssnow10
        - grasssnow11
        - grasssnow12
        - grasssnow13
      color: '#efb34194'
    # Little bit of coloured grass
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: -0.0
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
        fractalType: None
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - bushsnowa1
        - bushsnowa2
        - bushsnowa3
        - bushsnowb3
        - bushsnowb2
        - bushsnowb3
      color: '#efb34194'
    # Little bit of basalt
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: 0.25
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
        fractalType: None
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - Basalt1
        - Basalt2
        - Basalt3
        - Basalt5
        - Basalt6
        - Basalt7
        - Basalt8
    # Trees. Barrels are trees in the wasteland deal with it.
