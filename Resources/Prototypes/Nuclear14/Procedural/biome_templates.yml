# Snow
- type: biomeTemplate
  id: Wastes # Similar to snow.... but wasted
  layers:
    # Sparse vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 2
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
      decals:
        - grasssnowa1
        - grasssnowa2
        - grasssnowa3
        - grasssnowb1
        - grasssnowb2
        - grasssnowb3
        - grasssnowc1
        - grasssnowc2
        - grasssnowc3
      color: '#efb34194'
    # Dense, bland grass
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: -0.15
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - grasssnow
        - grasssnow01
        - grasssnow02
        - grasssnow03
        - grasssnow04
        - grasssnow05
        - grasssnow06
        - grasssnow07
        - grasssnow08
        - grasssnow09
        - grasssnow10
        - grasssnow11
        - grasssnow12
        - grasssnow13
      color: '#efb34194'
    # Little bit of coloured grass
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: -0.0
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
        fractalType: None
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - bushsnowa1
        - bushsnowa2
        - bushsnowa3
        - bushsnowb3
        - bushsnowb2
        - bushsnowb3
      color: '#efb34194'
    # Little bit of basalt
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorWasteland
      divisions: 1
      threshold: 0.25
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 2
        fractalType: None
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - Basalt1
        - Basalt2
        - Basalt3
        - Basalt5
        - Basalt6
        - Basalt7
        - Basalt8
    # Trees. Barrels are trees in the wasteland deal with it.
    - !type:BiomeEntityLayer
      threshold: 0.65
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorWasteland
      entities:
        - FloraTreeStump
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - N14FloraDesertCactus
        - N14FloraDesertTree1
        - N14FloraDesertTree2
        - N14FloraDesertTree3
        - N14FloraDesertTree4
        - FloraTreeStump
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - N14FloraDesertCactus
        - N14FloraDesertTree1
        - N14FloraDesertTree2
        - N14FloraDesertTree3
        - N14FloraDesertTree4
        - N14BlackBarrelFull
        - N14BlackBarrelOpen
        - N14BlackBarrel
        - N14RedBarrelFull
        - N14RedBarrelOpen
        - N14RedBarrel
        - N14YellowBarrelFull
        - N14YellowBarrelOpen
        - N14YellowBarrel
        - N14BlueBarrelOpen
        - N14BlueBarrel
        - SpawnPointWave
        - SpawnPointWave
        - SpawnPointWave
        - SpawnPointWave
    # Loot Things. Split later into junk lootable/growing gatherable
    - !type:BiomeEntityLayer
      threshold: 0.75
      noise:
        seed: 2
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 1
      allowedTiles:
        - FloorWasteland
      entities:
        - N14WastelandFloraWildXander
        - N14WastelandFloraWildBroc
        - N14WastelandFloraWildXander #Doubling up only because we only have 2 rn
        - N14WastelandFloraWildBroc
        - N14JunkPile1Refilling1
        - N14JunkPile1Refilling2
        - N14JunkPile1Refilling3
        - N14JunkPile1Refilling4
        - N14JunkPile1Refilling5
        - N14JunkPile1Refilling6
        - N14JunkPile1Refilling7
        - N14JunkPile1Refilling8
        - N14JunkPile1Refilling9
        - N14JunkPile1Refilling10
        - N14JunkPile1Refilling11
        - N14JunkPile1Refilling12
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorWasteland
      threshold: -0.10
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.03
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        gain: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeDummyLayer
      id: Loot
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorWasteland
    - !type:BiomeTileLayer
      threshold: -0.50
      tile: FloorWasteland
      noise:
        seed: 0
        frequency: 0.02
        fractalType: None
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorWasteland
        - FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - N14FloorWaterDirtyEntity
    # Water sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
