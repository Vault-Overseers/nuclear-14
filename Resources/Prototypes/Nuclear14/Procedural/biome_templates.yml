      threshold: 0.65
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorWasteland
      entities:
        - FloraTreeStump
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - N14FloraDesertCactus
        - N14FloraDesertTree1
        - N14FloraDesertTree2
        - N14FloraDesertTree3
        - N14FloraDesertTree4
