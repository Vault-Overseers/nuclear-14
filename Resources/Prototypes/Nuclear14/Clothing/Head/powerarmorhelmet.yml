- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetPowerArmorT45
  noSpawn: false
  name: t-45 power armor helmet
  description: An old helmet used with T-45 Power Armor suits. It's amazing these still exist.
  components:
  - type: Sprite
    netsync: false
    sprite: Nuclear14/Clothing/Head/PowerArmorHelmets/t45.rsi
    layers:
    - state: icon
    - state: icon-unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
  - type: Clothing
    canPickup: true 
    quickEquip: true
    size: 10
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
      - state: equipped-HELMET-unshaded
    inhandVisuals:
      left:
      - state: off-inhand-left
      - state: off-inhand-left-unshaded
      right:
      - state: off-inhand-right
      - state: off-inhand-right-unshaded
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90

