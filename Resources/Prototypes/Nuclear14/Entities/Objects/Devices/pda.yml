- type: entity
  abstract: true
  parent: BaseItem
  id: N14BasePipboy
  name: Pip-boy 2000
  description: a RobCo Industries PIPBoy 2000 Personal Information Processor. What a mouthful.
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Pda
    state: pda
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      name: ID Card
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
        - IdCard
  - type: Item
    size: 10
  - type: ContainerContainer
    containers:
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: ItemSlots
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 1.5
    softness: 5
    autoRot: true
  - type: Ringer
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: PDA
    prefix: device-address-prefix-console
  - type: WirelessNetworkConnection
    range: 500
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReadCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
          - Cartridge
  - type: ActivatableUI
    key: enum.PdaUiKey.Key
    singleUser: true
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.PdaUiKey.Key
      type: PdaBoundUserInterface
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
    - key: enum.RingerUiKey.Key
      type: RingerBoundUserInterface
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface
    - key: enum.HealthAnalyzerUiKey.Key
      type: HealthAnalyzerBoundUserInterface
  - type: CrewManifestViewer
    unsecure: true
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Input
    context: "human"

# Vault
