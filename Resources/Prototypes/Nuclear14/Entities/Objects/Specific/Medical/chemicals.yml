- type: entity
  name: chemical syringe
  parent: BaseItem
  description: A syringe filled with an unknown chemical. Chem junkies would kill you for it.
  id: ChemicalSyringe
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    netsync: false
    layers:
    - state: medipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: Objects/Specific/Medical/medipen.rsi
    size: 5
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: ExaminableSolution
    solution: pen
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 1
      changeColor: false
      emptySpriteName: medipen_empty
  - type: Tag
    tags:
    - Trash
  - type: Recyclable
  - type: SpaceGarbage

- type: entity
  name: stimpak
  parent: ChemicalSyringe
  id: Stimpak
  description: A syringe filled with a wondrous mixture of medical reagents. Essential for those with little to no medical knowledge.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    netsync: false
    layers:
    - state: firstaid
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Appearance
    visuals:
      - type: SolutionContainerVisualizer
        maxFillLevels: 1
        changeColor: false
        emptySpriteName: firstaid_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 25
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 25
        reagents:
        - ReagentId: HealingMixture
          Quantity: 25

