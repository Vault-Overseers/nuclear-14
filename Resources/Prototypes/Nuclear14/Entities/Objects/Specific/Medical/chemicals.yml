- type: entity
  parent: BaseItem
  id: N14ChemicalSyringe
  name: chemical syringe
  description: A syringe filled with an unknown chemical. Chem junkies would kill you for it.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Specific/Medical/drugs.rsi
    netsync: false
    layers:
    - state: stimpak
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: Objects/Specific/Medical/medipen.rsi
    size: 5
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: ExaminableSolution
    solution: pen
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: stimpak0

- type: entity
  parent: N14ChemicalSyringe
