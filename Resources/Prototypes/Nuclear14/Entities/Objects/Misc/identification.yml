# ID Cards
- type: entity
  parent: Clothing
  id: N14IDCard
  name: identification card
  description: A key to open certain doors.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    heldPrefix: default
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener

