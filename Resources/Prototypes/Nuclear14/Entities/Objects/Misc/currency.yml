# Caps
# Scroll down for other currencies
- type: entity
  parent: BaseItem
  id: N14CurrencyCap
  name: bottlecap
  description: A bottlecap from a soda bottle.
  components:
  - type: StaticPrice
    price: 0
  - type: Stack
    stackType: Caps
    baseLayer: base
    layerStates:
    - caps
    - caps2
    - caps3
  - type: Sprite
    sprite: Nuclear14/Objects/Misc/currency.rsi
    state: caps
    layers:
    - state: caps3
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance

- type: stack
  id: Caps
  name: caps
  icon: { sprite: /Textures/Nuclear14/Objects/Misc/currency.rsi, state: caps3 }
  spawn: N14CurrencyCap

- type: entity
  parent: N14CurrencyCap
  id: N14CurrencyCap10
  suffix: 10
  components:
  - type: Icon
    sprite: Nuclear14/Objects/Misc/currency.rsi
    state: caps3
  - type: Stack
    count: 10

- type: entity
  parent: N14CurrencyCap
  id: N14CurrencyCap50
  suffix: 50
  components:
  - type: Icon
    sprite: Nuclear14/Objects/Misc/storage.rsi
    state: moneypouch
  - type: Stack
    count: 50
    
- type: entity
  parent: N14CurrencyCap
  id: N14CurrencyCap100
  suffix: 100
  components:
  - type: Icon
    sprite: Nuclear14/Objects/Misc/storage.rsi
    state: moneybag
  - type: Stack
    count: 100

