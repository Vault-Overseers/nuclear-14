# There may be some overlap with the Junk.yml so look there for other crafting components.
- type: entity
  abstract: true
  parent: BaseItem
  id: N14MaterialBase
  description: A raw material.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Misc/materials.rsi
  - type: Item
    sprite: Nuclear14/Objects/Misc/materials.rsi
    size: Normal
  - type: Tag
    tags:
      - RawMaterial
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

