- type: entity
  parent: BaseItem
  id: N14BaseKnife
  abstract: true
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Sprite
    netsync: false
  - type: Item
  - type: Tool
    qualities:
      - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg

- type: entity
  name: kitchen knife
  parent: N14BaseKnife
  id: N14KitchenKnife
  description: A general purpose Chef's Knife. Good for preparing food.
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Melee/kitchen_knife.rsi
    size: 2
    state: icon
  - type: Item
    size: 10
    sprite: Nuclear14/Objects/Weapons/Melee/kitchen_knife.rsi

- type: entity
  name: butcher's cleaver
  parent: N14BaseKnife
  id: N14ButchersCleaver
  description: A huge blade used for chopping and chopping up meat.
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Melee/cleaver.rsi
    size: 4
    state: butch
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 10
  - type: Item
    size: 10
    sprite: Nuclear14/Objects/Weapons/Melee/cleaver.rsi

- type: entity
  name: combat knife
  parent: N14BaseKnife
  id: N14CombatKnife
  description: A deadly knife intended for melee confrontations.
  components:
  - type: Tag
    tags:
    - CombatKnife
    - Knife
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Melee/combat_knife.rsi
    size: 2
    state: icon
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 10
  - type: Item
    size: 10
    sprite: Nuclear14/Objects/Weapons/Melee/combat_knife.rsi
  - type: DisarmMalus
    malus: 0.225
