    sprite: Nuclear14/Objects/Weapons/Guns/Battery/laser_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Nuclear14/Objects/Weapons/Guns/Battery/laser_pistol.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
