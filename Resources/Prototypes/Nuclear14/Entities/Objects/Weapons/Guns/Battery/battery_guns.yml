- type: entity
  id: N14BaseWeaponPowerCell
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: 40
  - type: AmmoCounter
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -34
    maxAngle: -63
  - type: Gun
    minAngle: 35
    maxAngle: 65
    angleIncrease: 4
    angleDecay: 16    
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14PowerCellHigh
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - N14PowerCellHigh
            - PowerCell
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

- type: entity
  id: N14BaseWeaponPowerCellSmall
  parent: N14BaseWeaponPowerCell
  abstract: true
  components:
  - type: Item
    size: 10
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/taser.rsi
    quickEquip: false
    slots:
