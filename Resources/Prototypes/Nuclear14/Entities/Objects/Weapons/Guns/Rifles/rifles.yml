- type: entity
  name: R-91
  parent: BaseWeaponRifle
  id: N14WeaponRifleR91
  description: An old fashioned assault rifle chambered in 5.56. # TODO: Need to create projectiles, magazines and boxes for 5.56.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Rifles/r91.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Rifles/r91.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ltrifle.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine5.56Rifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine5.56Rifle
      gun_chamber:
        name: Chamber
        startingItem: N14Cartridge5.56Rifle
        priority: 1
        whitelist:
          tags:
            - N14Cartridge5.56Rifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

