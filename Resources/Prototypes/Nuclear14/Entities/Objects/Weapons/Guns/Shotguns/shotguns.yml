- type: entity
  name: double-barrel shotgun
  parent: BaseWeaponShotgun
  id: WeaponDoubleBarrelShotgun
  description: An immortal classic.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/double_shotgun.rsi
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/double_shotgun.rsi
  - type: Gun
    fireRate: 8
  - type: BallisticAmmoProvider
    capacity: 2
  - type: Construction
    graph: ShotgunSawn
    node: shotgundoublebarreled

- type: entity
  name: shotgun
  parent: BaseWeaponShotgun
  id: WeaponShotgun
  description: A pump action shotgun..
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/pump.rsi
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/pump.rsi
  - type: BallisticAmmoProvider
    capacity: 6

- type: entity
  name: combat shotgun
  parent: BaseItem
  id: WeaponAutoShotgun
  description: It's a magazine-fed automatic shotgun designed for close quarters combat.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/combat_shotgun.rsi
    netsync: false
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Shotguns/combat_shotgun.rsi
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
