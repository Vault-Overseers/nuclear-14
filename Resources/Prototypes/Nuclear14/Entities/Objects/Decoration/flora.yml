- type: entity
  id: N14FloraLog1
  name: log
  description: Once a tree, always a log.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Nuclear14/Structures/Decoration/flora.rsi
    state: tree_log
    drawdepth: Overdoors
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.4,0.35,0.4"
        density: 100
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/tree_fell.ogg
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          N14FloraTimber:
            min: 1
            max: 1
  - type: SoundOnGather
  - type: Gatherable
    whitelist:
      tags:
        - Axe
        - BotanyHatchet
  - type: OreVein
    oreChance: 1.0
    currentOre: Timber
            
