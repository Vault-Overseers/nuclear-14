- type: entity
  parent: FoodBase
  id: N14FoodSnackBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Nuclear14/Objects/Consumable/Food/pre-war.rsi
    netsync: false
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30 # Room for extra condiments
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
  - type: Item
    sprite: Nuclear14/Objects/Consumable/Food/pre-war.rsi
    heldPrefix: packet
    size: 3


