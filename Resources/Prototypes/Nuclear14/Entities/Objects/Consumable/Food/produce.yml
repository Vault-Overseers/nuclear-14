# For produce that can't be immediately eaten use parent: ProduceBase
# For produce that can be immediately eaten use parent: FoodProduceBase

# TODO add melons, gourds and rad variants etc

- type: entity
  name: irradiated plant base
  abstract: True
  parent: FoodProduceBase
  id: N14FoodProduceBase
  description: A plant produce grown in the wastes.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
        - ReagentId: N14RadParticleFood
          Quantity: 1
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/wheat.rsi

# Non Irradiated Foods
- type: entity
  name: razorgrain
  description: a hardier grain that can still be used in baking.
  id: N14FoodRazorgrain
  parent: ProduceBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/wheat.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Flour
          Quantity: 10
  - type: Produce
    seedId: N14Razorgrain

- type: entity
  name: maize
  parent: FoodProduceBase
  id: N14FoodMaize
  description: Needs some butter! And some cooking...
  components:
  - type: Food
    trash: FoodCornTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 14
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/corn.rsi
  - type: Produce
    seedId: N14Maize
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Cornoil
        Quantity: 3
      - ReagentId: Enzyme
        Quantity: 2
        
- type: entity
  name: cabbage
  parent: FoodProduceBase
  id: N14FoodCabbage
  description: A leafy green plant that makes a great stew.
  components:
  - type: FlavorProfile
    flavors:
      - cabbage
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 14
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/potato.rsi # TODO: Cabbage sprite - fallout 2, will need to be in Nuclear14/ directory
  - type: Produce
    seedId: N14Cabbage
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceCabbage
        Quantity: 10
        
