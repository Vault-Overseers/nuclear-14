# Base
- type: entity
  parent: FoodInjectableBase
  id: N14FoodMeatBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/meat.rsi
    netsync: false
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
  - type: Item
    size: 5

# Use tags for Raw, Cooked and Cutlet

# Raw
- type: entity
  name: raw irradiated meat
  parent: N14FoodMeatBase
  id: N14FoodMeatRadRaw
  description: A morsel of raw irradiated meat
  components:
  - type: Tag
    tags:
    - Raw
  - type: Sprite
    state: bear
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: N14UncookedAnimalProteinsRad
          Quantity: 5

- type: entity
  name: raw brahmin steak
  parent: N14FoodMeatRadRaw
  id: N14FoodMeatBrahmin
  description: A raw piece of rump brahmin.
  components:
  - type: Sprite
    netsync: true
    state: bacon
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          bacon: ""
      - enum.DamageStateVisualLayers.Base:
          bacon2: ""
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: N14UncookedAnimalProteinsRad
          Quantity: 9
  - type: SliceableFood
    count: 3
    slice: N14FoodMeatBrahminCutlet

