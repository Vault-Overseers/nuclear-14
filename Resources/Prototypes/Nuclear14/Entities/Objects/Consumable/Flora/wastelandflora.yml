# Base Plant
- type: entity
  abstract: true
  id: N14WastelandFlora
  description: A plant growing wild in the wasteland.
  components:
  - type: Transform
    anchored: true # doesn't need to be true, but then we need to add mass
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Clickable
  - type: Sprite
    netsync: false
    sprite: Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
  - type: Item
    sprite: Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: OreVein
    oreChance: 1.0
    currentOre: SpaceShrooms
  - type: Gatherable
    whitelist:
      components:
        - Hands
  - type: Tag
    tags:
      - Structure

# Plants
- type: entity
  parent: N14WastelandFlora
  id: N14WastelandFloraWildBroc
  name: wild broc
  description: A broc plant growing wild. It's flowering.
  components:
  - type: Sprite
    state: wild_broc
  - type: OreVein
    currentOre: WildBrocFlower
      
- type: entity
  parent: N14WastelandFlora
  id: N14WastelandFloraWildXander
  name: wild xander
  description: A xander plant growing wild. It's healthy.
  components:
  - type: Sprite
    state: wild_xander
  - type: OreVein
    currentOre: WildXander

# Base Wild Produce
- type: entity
  abstract: True
  parent: FoodProduceBase
  id: N14FloraProduce
  name: wild produce base
  description: A wild plant produce grown in the wastes.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: N14RadParticleFood
          Quantity: 1
  - type: Sprite
    netsync: false
    sprite: Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
  - type: Item
    sprite: Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
          
          
# Plant Produce
- type: entity
  parent: N14FloraProduce
  id: N14FloraProduceWildBrocFlower
  name: wild broc flower
  description: A broc flower from a wild plant.
  components:
  - type: Sprite
    state: BrocFlower
  - type: Stack
    stackType: BrocFlower
    count: 1
    
- type: entity
  parent: N14FloraProduce
  id: N14FloraProduceWildXander
  name: wild xander root
  description: A xander root from a wild plant.
  components:
  - type: Sprite
    state: xander_root
  - type: Stack
    stackType: XanderRoot
    count: 1