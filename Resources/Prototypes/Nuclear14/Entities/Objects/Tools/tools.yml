- type: entity
  name: wirecutters
  parent: Wirecutter
  id: N14Wirecutter
  description: This kills the wire.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Tools/wirecutters.rsi
    netsync: false
    layers:
    - state: cutters
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: cutters-cutty-thingy
  - type: Item
    sprite: Nuclear14/Objects/Tools/wirecutters.rsi
    storedRotation: -90

- type: entity
  name: screwdriver
  parent: Screwdriver
  id: N14Screwdriver
  description: Industrial grade torque in a small screwdriving package.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Tools/screwdriver.rsi
    netsync: false
    layers:
    - state: screwdriver
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: screwdriver-screwybits
  - type: Item
    sprite: Nuclear14/Objects/Tools/screwdriver.rsi
    storedRotation: -90

- type: entity
  name: wrench
  parent: Wrench
  id: N14Wrench
  description: 'A common tool for assembly and disassembly. Remember: righty tighty, lefty loosey.'
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Tools/wrench.rsi
    state: icon
    netsync: false
  - type: Item
    sprite: Nuclear14/Objects/Tools/wrench.rsi
    storedRotation: -90

- type: entity
  name: multitool
  parent: Multitool
  id: N14Multitool
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Sprite
    sprite: Nuclear14/Objects/Tools/multitool.rsi
    layers:
    - state: icon
    - state: green-unlit
      shader: unshaded
  - type: Item
    sprite: Nuclear14/Objects/Tools/multitool.rsi
    storedRotation: -90
      
- type: entity
  name: shovel
  parent: Shovel
  id: N14Shovel
  description: A large tool for digging and moving dirt.
