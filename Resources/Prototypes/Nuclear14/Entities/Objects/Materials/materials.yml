- type: entity
  parent: BaseItem
  id: Gunpowder
  name: gunpowder
  suffix: Full, 100
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Gunpowder: 10
  - type: Stack
    stackType: Gunpowder
    baseLayer: powder_lead
  - type: Sprite
    sprite: /Textures/Nuclear14/Objects/Misc/materials.rsi
    state: powder_lead
    layers:
    - state: powder_lead
      map: ["base"]
  - type: Item
    heldPrefix: powder_lead
  - type: Appearance
  - type: Extractable
    grindableSolutionName: gunpowder
  - type: SolutionContainerManager
    solutions:
      gunpowder:
        reagents:
        - ReagentId: Gunpowder
          Quantity: 10
  - type: ExaminableSolution
    solution: powder
  - type: Tag
    tags:
      - RawMaterial

