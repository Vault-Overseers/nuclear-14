# Breakable Crates (deconstruct or destroy)
- type: entity
  parent: BaseStructureDynamic
  id: N14CrateBreakBase
  name: wooden crate
  description: Might have to break it to see whats inside.
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/woodencrates.rsi
    # N14TODO: Add crate deconstruction
    
