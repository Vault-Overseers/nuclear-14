# Wooden Closets

- type: entity
  parent: N14ClosetBase
  id: N14ClosetCabinetWood
  name: cabinet
  description: An old pre-war wooden cabinet.
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Closets/cabinet.rsi
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
    
# Wallmounted Closets
- type: entity
  id: N14ClosetWallMedicabinet
  placement:
    mode: SnapgridCenter
  name: medicabinet
  description: A medicabinet mounted on the wall.
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: ResistLocker
  - type: Weldable
  - type: WallMount
    arc: 180
  - type: Transform
    noRot: false
  - type: Sprite
    drawdepth: WallMountedItems
    netsync: false
    noRot: false
    sprite: Nuclear14/Structures/Storage/Closets/medicabinet.rsi
    layers:
    - state: closet
    - state: closet_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: EntityStorage
    isCollidableWhenOpen: true
    enteringOffset: 0, -0.75
    closeSound:
      path: /Audio/Items/deconstruct.ogg
    openSound:
      path: /Audio/Items/deconstruct.ogg
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
        ents: []
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1