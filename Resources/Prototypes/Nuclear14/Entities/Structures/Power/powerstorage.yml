# Base
- type: entity
  abstract: true
  id: N14PowerStorageBase
  parent: [ BaseMachine, ConstructibleMachine ]
  name: energy storage unit
  description: A high-capacity energy storage unit.
  placement:
    mode: SnapgridCenter
  components:
    - type: AmbientSound
      volume: -7
      range: 3
      sound:
        path: /Audio/Ambience/Objects/periodic_beep.ogg
    - type: Sprite
      sprite: Nuclear14/Structures/Power/powerstorage.rsi
      snapCardinals: true
      layers:
        - state: smes
        - map: ["enum.SmesVisualLayers.Charge"]
          state: "smes-og1" # -og0 does not exist
          shader: unshaded
          visible: false
        - map: ["enum.SmesVisualLayers.Input"]
          state: "smes-oc0"
          shader: unshaded
        - map: ["enum.SmesVisualLayers.Output"]
          state: "smes-op1"
          shader: unshaded
    - type: Smes
    - type: Appearance
    - type: Battery
      startingCharge: 0
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        output:
          !type:CableTerminalPortNode
          nodeGroupID: HVPower
    - type: BatteryCharger
      voltage: High
      node: output
    - type: BatteryDischarger
      voltage: High
      node: input
    - type: PowerNetworkBattery
      maxSupply: 150000
      maxChargeRate: 5000
      supplyRampTolerance: 5000
      supplyRampRate: 1000
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#c9c042"
      castShadows: false
    - type: WiresPanel
    - type: Wires
      BoardName: "SMES" # N14TODO: change board.
      LayoutId: SMES
    - type: Machine
      board: SMESMachineCircuitboard
    - type: StationInfiniteBatteryTarget
    - type: Electrified
      onHandInteract: false
      onInteractUsing: false
      onBump: false
      requirePower: true
      highVoltageNode: input
      mediumVoltageNode: output
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: StrongMetallic
    - type: BatterySensor
    - type: DeviceNetwork
      deviceNetId: AtmosDevices
      receiveFrequencyId: AtmosMonitor
      transmitFrequencyId: AtmosMonitor
      prefix: device-address-prefix-smes
      sendBroadcastAttemptEvent: true
      examinableAddress: true
    - type: WiredNetworkConnection

# Storage in use:

- type: entity
  parent: N14PowerStorageBase
  id: N14PowerStorageBasic
  suffix: Basic, 8MW
  components:
  - type: Battery
    maxCharge: 8000000
    startingCharge: 8000000

- type: entity
  parent: N14PowerStorageBasic
  id: N14PowerStorageBasicEmpty
  suffix: Empty
  components:
  - type: Battery
    startingCharge: 0
