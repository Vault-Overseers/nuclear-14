# Street Poles / Lights
- type: entity
  parent: BaseStructure
  id: N14StreetPowerPole
  name: power Poles
  description: An old wooden post mounted transformer for 
  components:
  - type: SpriteFade
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.1,-1.6,-0.4,-1.2"
      density: 190
      mask:
      - MachineMask
      layer:
      - MidImpassable
      - LowImpassable
  - type: Sprite
    sprite: Nuclear14/Structures/Furniture/Street_Furniture/powerpole.rsi
    snapCardinals: true
    noRot: true
    state: powerpole1
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg


