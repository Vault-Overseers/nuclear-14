      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.6,-0.05,0.6,0.7"  # should be this but doesn't rotate right.
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Storage
    capacity: 50
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        
