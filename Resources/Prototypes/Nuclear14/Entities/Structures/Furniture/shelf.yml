    sprite: Nuclear14/Structures/Furniture/64x64_furniture.rsi
    netsync: false
    state: wood_shelf
    offset: 0, 0.5
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
