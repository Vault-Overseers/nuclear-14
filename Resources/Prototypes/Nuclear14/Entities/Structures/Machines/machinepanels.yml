- type: entity
  parent: BaseMachine
  id: N14MachineRack
  name: electronics rack
  description: An old rack filled with electronics.
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Machines/32x48_machines.rsi
    snapCardinals: true
    layers:
    - state: rack
    - state: rack_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance
  # N14TODO: Add deconstruction graph to machine frame tall (spits out electronics and wire), then to steel.
  
- type: entity
  parent: N14MachineRack
  id: N14MachineServerRackServer
  name: server rack
  description: An old server rack filled with electronics.
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Machines/32x48_machines.rsi
    snapCardinals: true
    layers:
    - state: serverrack
    - state: serverrack_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      
- type: entity
  parent: N14MachineRack
  id: N14MachineServerRackRecorder
  name: electrical recorder
  description: An old rack with a fault recorder in.
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Machines/32x48_machines.rsi
    snapCardinals: true
    layers:
    - state: recorder
    - state: recorder_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]