- type: entity
  parent: VendingMachine
  id: VendingMachineNukaCola
  name: Nuka-Cola machine
  description: A Pre-War vending machine that dispenses Nuka-Cola Corporation branded beverages. 
  components:
  - type: VendingMachine
    pack: NukaInventory
    offState: nukacola
    brokenState: broken
    normalState: normal-unshaded
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
  - type: Sprite
    sprite: Nuclear14/Structures/Machines/VendingMachines/nukacola.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: WiresVisuals
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b34747"
