- type: entity
  id: N14WindowBars
  parent: BaseStructure
  name: window bars
  description: Sturdy looking bars blocking access.
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/grille_hit.ogg"
    - type: CanBuildWindowOnTop
    - type: Sprite
      netsync: false
      drawdepth: Overdoors
      sprite: Nuclear14/Structures/Windows/windowbars.rsi
      state: icon
    - type: Icon
      sprite: Nuclear14/Structures/Windows/windowbars.rsi
      state: icon
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: PowerConsumer
    - type: Electrified
      requirePower: true
      noWindowInTile: true
      highVoltageNode: high
      mediumVoltageNode: medium
      lowVoltageNode: low
    - type: NodeContainer
      nodes:
        high:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        medium:
          !type:CableDeviceNode
          nodeGroupID: MVPower
        low:
          !type:CableDeviceNode
          nodeGroupID: Apc
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - GlassLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]