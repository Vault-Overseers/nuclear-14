- type: entity
  parent: BaseStructure
  id: N14HydroponicsPlanterEmpty
  name: planter
  description: A wooden planter for growing things. Just needs soil.
  components:
  - type: Sprite
    layers:
      - sprite: Nuclear14/Structures/Hydroponics/planterbox.rsi
        state: empty
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.1"
        density: 190
        hard: true
        mask:
        - MachineMask
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
