# See Objects/Decoration/flags.yml for flag items. See wallmounts folder for wall flags.
- type: entity
  id: N14DecorationFlagBearerEmpty
  name: flag bearer
  description: A post for hanging flags.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Decoration/flags.rsi
    state: emptyflag
    snapCardinals: true
    netsync: false
    noRot: true
    drawdepth: Overdoors
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Clickable
  - type: SpriteFade
  
- type: entity
