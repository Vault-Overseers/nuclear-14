# Yellow Handrail
# Bounding boxes are funky and rotate funny if changed. Update them if you have the patience.
- type: entity
  parent: Railing
  id: RailingYellow
  name: yellow railing
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    netsync: false
    drawdepth: WallTops
    sprite: Nuclear14/Structures/Walls/railingyellow.rsi
    state: side
  - type: Icon
    sprite: Nuclear14/Structures/Walls/railingyellow.rsi
    state: side
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.5,0.20,0.5,0.0"
      mass: 50
      mask:
      - TableMask
      layer:
      - TableLayer

