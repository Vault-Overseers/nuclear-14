# Late join spawnpoints (matrix, edge of map usually)

- type: entity
  id: N14LatejoinMarkerBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Overdoors
    sprite: Nuclear14/Structures/Walls/matrix.rsi
    state: matrix

- type: entity
  name: latejoin spawn point
  parent: N14LatejoinMarkerBase
  id: N14SpawnPointLatejoin
  suffix: Wastelander
  components:
  - type: SpawnPoint
    spawn_type: LateJoin

# Brotherhood Midwest

- type: entity
