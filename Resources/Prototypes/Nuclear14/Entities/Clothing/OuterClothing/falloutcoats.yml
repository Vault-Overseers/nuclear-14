- type: entity
  parent: ClothingOuterStorageBase
  id: FalloutClothingOuterCoatWinterArmored
  name: armored winter coat
  description: A winter coat equipped makeshift armor, for when you need to protect yourself from something other than the cold.
  components:
  - type: Sprite
    sprite: Nuclear14/Clothing/OuterClothing/Coats/armoredwinter.rsi
  - type: Clothing
    sprite: Nuclear14/Clothing/OuterClothing/Coats/armoredwinter.rsi
  - type: TemperatureProtection
    coefficient: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.9
        Heat: 0.75

