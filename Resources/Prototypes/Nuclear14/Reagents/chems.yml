          min: 10
        damage:
          types:
            Asphyxiation: 1.3
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 5
        type: Remove
        conditions:
        - !type:ReagentThreshold
          min: 12
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 5
        type: Remove
        conditions:
        - !type:ReagentThreshold
          min: 12

