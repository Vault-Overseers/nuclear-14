- type: constructionGraph
  id: N14TallMachineFrame
  start: start
  graph:
    - node: start
      actions:
        - !type:SpawnPrototype
          prototype: SheetSteel1
        - !type:DeleteEntity
      edges:
        - to: missingWires
          steps:
            - material: Steel
              amount: 5
              doAfter: 2.5
        - to: destroyedMachineFrame
          steps:
            - material: Steel
              amount: 5
              doAfter: 2.5

    - node: missingWires
      entity: N14MachineFrameTall
      edges:
        - to: machineFrame
          steps:
            - material: Cable
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 5
            - !type:DeleteEntity
          steps:
            - tool: Welding
              doAfter: 5

    - node: machineFrame
      entity: N14MachineFrameTallWired
      edges:
        - to: ElectronicsRack
          steps:
            - tool: Screwing
              doAfter: 0.5
            - material: Cable # N14TODO Replace with electronic parts

        - to: missingWires
          completed:
            - !type:SpawnPrototype
              prototype: CableApcStack1
          steps:
            - tool: Cutting
              doAfter: 0.25

    - node: ElectronicsRack
      entity: N14MachineRackElectronics
      edges:
        - to: machineFrame
          steps:
            - tool: Prying
              doAfter: 2
          completed:
            - !type:SpawnPrototype
              prototype: N14MachineFrameTallWired
              amount: 1
            - !type:SpawnPrototype
              prototype: SheetSteel1 # N14TODO Replace with electronic parts
              amount: 1
            - !type:DeleteEntity {}

    - node: destroyedMachineFrame
      entity: MachineFrameDestroyed
      edges:
        - to: start
          steps:
            - tool: Welding
              doAfter: 5
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 3
            - !type:DeleteEntity {}
