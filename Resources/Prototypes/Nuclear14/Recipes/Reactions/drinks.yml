# Water Purification

# Filtered Water + Boiling = Water
# Dirty Water + Charcoal = FilteredWater
# Irradiated Water + Iodide Tablets = DirtyWater (Do we have a fallout in world product to substitute for iodide)? Abraxo Cleaner?

