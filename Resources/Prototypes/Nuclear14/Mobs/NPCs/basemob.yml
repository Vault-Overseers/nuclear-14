# Consider making our own base mob in future so we're resilient to upstream changes.

# Base Hostile
- type: entity
  name: wasteland animal
  abstract: true
  id: N14MobBaseHostile
  parent: SimpleMobBase
  description: It's a dirty wasteland animal. Watch out for it's bite, it could be infectious.
  components:
  - type: InputMover
  - type: MobMover
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bloatfly
      sprite: Nuclear14/Mobs/Animals/bloatfly.rsi
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.20
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: Stamina
    critThreshold: 15
  - type: MovementAlwaysTouching
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 2
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 0.1
  - type: MeleeChemicalInjector
    solution: melee
  - type: GhostTakeoverAvailable
  - type: GhostRole
    prob: 0.33
    makeSentient: true
    name: hostile attacker # wave defence
    description: |
      Wreak havoc and kill all humans!
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal

# Wave Defence Base Hostile
- type: entity
  name: wave attacker
  abstract: true
  id: N14MobWave
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavClimb: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      ESP: !type:Bool
        true
      VisionRadius: !type:Single
        500.0
  - type: WaveMob
    difficulty: 1
    
- type: entity
  abstract: true
  id: N14MobWaveAnimal
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Animals

- type: entity
  abstract: true
  id: N14MobWaveInsect
  parent: N14MobWave
  components:
  - type: WaveMob
    group: Insects
