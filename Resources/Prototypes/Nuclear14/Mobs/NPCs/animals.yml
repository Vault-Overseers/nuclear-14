# See basemob.yml for parent entities

- type: entity
  name: bloatfly
  parent: N14MobBaseHostileInsect
  id: N14MobBloatfly
  description: A mutated floating bug with an infectious bite.
  components:
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    drawdepth: Mobs
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bloatfly
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: BallisticAmmoProvider
    proto: N14BulletAcid
    capacity: 100
  - type: Gun
    fireRate: 0.5
    selectedMode: FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: NoSlip
  
  
- type: entity
  name: giant ant
  parent: N14MobBaseHostileInsect
  id: N14MobGiantAnt
  description: It's an ant...but giant. Watch for the nippers.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: giantant
      sprite: Nuclear14/Mobs/Animals/giantant.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.3
        density: 400
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Stamina
    critThreshold: 10
  - type: DamageStateVisuals
    states:
      Alive:
        Base: giantant
      Critical:
        Base: giantant
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 3
#    - id: MaterialHideBear TODO: Add material drop
#      amount: 1
#      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      groups:
        Brute: 5
        
