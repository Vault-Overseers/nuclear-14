# Give radroach SmallMobMask and SmallMobLayer so can evade doors and tables.

- type: entity
  name: bloatfly
  parent: N14MobBaseHostile
  id: N14MobBloatfly
  description: A mutated floating bug with an infectious bite.
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Physics
  - type: Speech
    speechSounds: Squeak
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bloatfly
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ReplacementAccent
    accent: mouse
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 3
  - type: NoSlip
  
  
- type: entity
  name: giant ant
  parent: N14MobBaseHostile
  id: N14MobGiantAnt
  description: It's an ant...but giant. Watch for the nippers.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: giantant
      sprite: Nuclear14/Mobs/Animals/giantant.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
            radius: 0.3
        density: 400
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementAlwaysTouching
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Stamina
    critThreshold: 10
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: giantant
      Critical:
        Base: giantant
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 3
#    - id: MaterialHideBear TODO: Add material drop
#      amount: 1
#      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
  - type: CombatMode
    combatToggleAction:
      enabled: false
      autoPopulate: false
      name: action-name-combat
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      groups:
        Brute: 5
        
