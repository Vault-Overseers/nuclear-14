- type: gameMap
  id: Fallout
  mapName: 'Fallout'
  mapPath: /Maps/fallout.yml
  minPlayers: 0
  stations:
    Fallout: 
      mapNameTemplate: '{0} Vault {1}'
      nameGenerator:
        !type:NanotrasenNameGenerator
        prefixCreator: 'R4' # R4407/Goon. GS isn't as cool sounding.
      overflowJobs:
        - VaultDweller
      availableJobs:
        Overseer: [ 1, 0 ]
        VaultDoctor: [ 3, 0 ]
        VaultEngineer: [ 6, 0 ]
        VaultSecurity: [ 4, 0 ]
        VaultDweller: [ -1, -1 ]
