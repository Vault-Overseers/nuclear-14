- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: PartReptilian
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    size: 14
    compatibility: Biological
    mechanisms:
    - OrganAnimalHeart
    - OrganHumanLungs
    - OrganReptilianStomach
    - OrganAnimalLiver
    - OrganHumanKidneys
