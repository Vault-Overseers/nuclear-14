      state: "head_m"
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: "head_m"
    - type: BodyPart
      partType: Head
      size: 7
      compatibility: Slime
      vital: true
    #    criticalThreshold: 50
    #    deadThreshold: 120
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove

