# TODO BODY: Part damage
- type: entity
  id: PartSlime
  parent: BaseItem
  name: "slime body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: PartSlime
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      size: 14
      compatibility: Slime
      mechanisms:
        - SentientSlimeCore
        - OrganSlimeLungs
#    criticalThreshold: 100
#    deadThreshold: 150

