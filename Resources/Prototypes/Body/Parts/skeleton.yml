# TODO BODY: Part damage
- type: entity
  id: PartSkeleton
  parent: BaseItem
  name: "skeleton body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoSkeleton
  name: "skeleton torso"
  parent: PartSkeleton
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      size: 14
      compatibility: Biological
#    criticalThreshold: 100
#    deadThreshold: 150

- type: entity
  id: HeadSkeleton
  name: "skull"
  description: Alas poor Yorick...
  parent: PartSkeleton
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: BodyPart
      partType: Head
      size: 7
      compatibility: Biological
    - type: Input
      context: "human"
    - type: Speech
    - type: Vocal
    - type: Emoting
    - type: Grammar
      attributes:
        proper: true
    - type: Examiner
    - type: IntrinsicRadio
      channels:
      - Common
    - type: DoAfter
    - type: Actions
    - type: MobState
      thresholds:
        0: Alive
    #    criticalThreshold: 50
    #    deadThreshold: 120



