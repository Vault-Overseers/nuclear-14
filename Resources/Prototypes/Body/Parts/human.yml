- type: entity
  id: PartHuman
  parent: BaseItem
  name: "human body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological

- type: entity
  id: TorsoHuman
  name: "human torso"
  parent: PartHuman
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    size: 14
    compatibility: Biological
    mechanisms:
    - OrganHumanHeart
    - OrganHumanLungs
    - OrganHumanStomach
    - OrganHumanLiver
    - OrganHumanKidneys
#    criticalThreshold: 100
#    deadThreshold: 150

